<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sticker Calendar 2026-01</title>
  <style>
    :root{
      --bg:#0f1115;
      --panel:#171a21;
      --text:#e8ecf3;
      --muted:#a9b2c3;
      --card: rgba(255,255,255,.04);
      --card2: rgba(255,255,255,.03);
      --line: rgba(255,255,255,.08);
      --shadow: 0 12px 30px rgba(0,0,0,.35);

      --pink:#ff6fae;
      --yellow:#ffd55a;
      --blue:#62c7ff;
      --ring: rgba(255,255,255,.16);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Hiragino Sans", "Noto Sans JP", sans-serif;
      background: radial-gradient(1100px 700px at 20% 0%, #1a2040 0%, var(--bg) 60%);
      color: var(--text);
      -webkit-tap-highlight-color: transparent;
    }

    header{
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(10px);
      background: rgba(15,17,21,.65);
      border-bottom: 1px solid rgba(255,255,255,.06);
    }

    .wrap{
      max-width: 560px;
      margin: 0 auto;
      padding: 14px 14px 40px;
    }

    .titleRow{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap: 12px;
      padding: 10px 0 8px;
    }
    h1{
      margin:0;
      font-size: 18px;
      letter-spacing: .02em;
    }
    .sub{
      font-size: 12px;
      color: var(--muted);
      margin-top: 2px;
    }

    button.small{
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      color: var(--text);
      border-radius: 10px;
      padding: 8px 10px;
      font-size: 12px;
      cursor: pointer;
    }
    button.small:active{ transform: translateY(1px); }

    .dow{
      display:grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      margin-top: 10px;
      padding: 10px 10px 0;
      color: var(--muted);
      font-size: 12px;
      text-align:center;
    }

    .grid{
      background: var(--card);
      border: 1px solid rgba(255,255,255,.06);
      border-radius: 16px;
      padding: 10px;
      margin-top: 8px;
      box-shadow: var(--shadow);
    }

    .days{
      display:grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      padding: 10px 0 0;
    }

    .cell{
      position: relative;
      height: 64px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.06);
      background: var(--card2);
      padding: 8px;
      cursor: pointer;
      overflow: hidden;
      user-select: none;
    }
    .cell.empty{
      opacity: .25;
      cursor: default;
    }
    .cell.selected{
      outline: 2px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.055);
    }

    .daynum{
      font-size: 12px;
      color: var(--muted);
      line-height: 1;
    }

    /* スタンプ（空白丸 / 色丸） */
    .dot{
      position:absolute;
      right: 8px;
      bottom: 8px;
      width: 20px;
      height: 20px;
      border-radius: 999px;
      border: 2px solid var(--ring);
      background: transparent;
      cursor: pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      transition: transform .08s ease;
    }
    .dot:active{ transform: scale(.95); }
    .dot.filled{ border-color: rgba(255,255,255,.18); box-shadow: 0 8px 18px rgba(0,0,0,.25); }
    .dot.pink{ background: var(--pink); }
    .dot.yellow{ background: var(--yellow); }
    .dot.blue{ background: var(--blue); }

    /* ===== 色選択ポップアップ（枠外・固定） ===== */
    .picker{
      position: fixed;
      z-index: 9999;
      display: none;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 14px;
      background: rgba(23,26,33,.92);
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 16px 40px rgba(0,0,0,.45);
      backdrop-filter: blur(10px);
    }
    .picker.show{ display:flex; }

    .pick{
      width: 22px;
      height: 22px;
      border-radius: 999px;
      border: 2px solid rgba(255,255,255,.22);
      box-shadow: 0 10px 22px rgba(0,0,0,.35);
      cursor: pointer;
      transition: transform .08s ease;
    }
    .pick:active{ transform: translateY(1px) scale(.98); }
    .pick.pink{ background: var(--pink); }
    .pick.yellow{ background: var(--yellow); }
    .pick.blue{ background: var(--blue); }

    .caret{
      position: fixed;
      z-index: 9998;
      width: 10px; height: 10px;
      background: rgba(23,26,33,.92);
      border-left: 1px solid rgba(255,255,255,.12);
      border-top: 1px solid rgba(255,255,255,.12);
      transform: rotate(45deg);
      display:none;
      box-shadow: 0 16px 40px rgba(0,0,0,.45);
      backdrop-filter: blur(10px);
    }
    .caret.show{ display:block; }

    /* ===== 日記 ===== */
    .diary{
      margin-top: 12px;
      background: var(--card);
      border: 1px solid rgba(255,255,255,.06);
      border-radius: 16px;
      padding: 12px;
      box-shadow: var(--shadow);
      display:none;
    }
    .diary.show{ display:block; }

    .diaryHead{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom: 10px;
    }
    .diaryLabel{
      font-size: 12px;
      color: var(--muted);
    }
    .diaryDate{
      font-size: 16px;
      font-weight: 700;
      letter-spacing: .02em;
      margin-top: 2px;
    }

    textarea{
      width: 100%;
      min-height: 160px;
      padding: 12px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
      color: var(--text);
      outline: none;
      resize: vertical;
      line-height: 1.5;
      font-size: 14px;
    }
    textarea:focus{ border-color: rgba(255,255,255,.22); }

    .hint{
      color: var(--muted);
      font-size: 12px;
      margin-top: 8px;
      line-height: 1.6;
    }

    @media (max-width: 360px){
      .cell{ height: 58px; }
    }
  </style>
</head>

<body>
<header>
  <div class="wrap">
    <div class="titleRow">
      <div>
        <h1>2026年1月</h1>
        <div class="sub">丸タップで色 / 日付タップで日記</div>
      </div>
      <div style="display:flex; gap:8px;">
        <button class="small" id="resetMonth" type="button">今月リセット</button>
      </div>
    </div>
  </div>
</header>

<main class="wrap">
  <div class="dow">
    <div>日</div><div>月</div><div>火</div><div>水</div><div>木</div><div>金</div><div>土</div>
  </div>

  <section class="grid" aria-label="2026年1月カレンダー">
    <div class="days" id="days"></div>
  </section>

  <section class="diary" id="diary">
    <div class="diaryHead">
      <div>
        <div class="diaryLabel">日記</div>
        <div class="diaryDate" id="diaryDate">----</div>
      </div>
      <button class="small" id="resetDay" type="button">この日を消す</button>
    </div>
    <textarea id="diaryText" placeholder="ここに日記を書く（保存は自動）"></textarea>
    <div class="hint">
      いまは「日記テキスト」だけ。あとで TODO や項目を足せるよう、保存形式は拡張前提にしてある。
    </div>
  </section>
</main>

<!-- 色選択ポップアップ（使い回し） -->
<div class="picker" id="picker" role="dialog" aria-label="色を選ぶ">
  <button class="pick pink" data-color="pink" type="button" aria-label="ピンク"></button>
  <button class="pick yellow" data-color="yellow" type="button" aria-label="黄色"></button>
  <button class="pick blue" data-color="blue" type="button" aria-label="水色"></button>
</div>
<div class="caret" id="caret"></div>

<script>
(() => {
  // ===== 固定（2026年1月） =====
  const YEAR = 2026;
  const MONTH = 1; // 1-12
  const STORAGE_KEY = `sticker-cal:${YEAR}-${String(MONTH).padStart(2,'0')}`;
  const COLORS = ["pink","yellow","blue"];

  // ===== 要素 =====
  const daysEl = document.getElementById("days");
  const diaryEl = document.getElementById("diary");
  const diaryDateEl = document.getElementById("diaryDate");
  const diaryTextEl = document.getElementById("diaryText");
  const resetMonthBtn = document.getElementById("resetMonth");
  const resetDayBtn = document.getElementById("resetDay");

  const pickerEl = document.getElementById("picker");
  const caretEl = document.getElementById("caret");

  // ===== 保存データ（拡張しやすい形） =====
  // state = {
  //   "YYYY-MM-DD": { stamp: "pink"|"yellow"|"blue"|null, diary: { text: "..." } }
  // }
  function loadState(){
    try { return JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}"); }
    catch { return {}; }
  }
  function saveState(){
    localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
  }
  let state = loadState();

  function ensureDay(key){
    if (!state[key]) state[key] = { stamp: null, diary: { text: "" } };
    if (!state[key].diary) state[key].diary = { text: "" };
    if (typeof state[key].diary.text !== "string") state[key].diary.text = "";
  }

  // ===== 日付計算 =====
  const first = new Date(YEAR, MONTH - 1, 1);
  const last = new Date(YEAR, MONTH, 0);
  const firstDow = first.getDay(); // 0=Sun
  const daysInMonth = last.getDate();
  const totalCells = 42; // 6週固定

  function ymd(day){
    return `${YEAR}-${String(MONTH).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
  }

  // ===== UI 状態 =====
  let selectedDate = null;   // 日記表示中の日
  let pickerDate = null;     // スタンプ選択中の日

  function hidePicker(){
    pickerEl.classList.remove("show");
    caretEl.classList.remove("show");
    pickerDate = null;
  }

  function showPickerNear(dotEl, dateKey){
    pickerDate = dateKey;

    pickerEl.classList.add("show");
    caretEl.classList.add("show");

    const r = dotEl.getBoundingClientRect();
    const pr = pickerEl.getBoundingClientRect();
    const caretSize = 10;

    // dotの上に置く（足りなければ下）
    let left = r.left + r.width/2 - pr.width/2;
    left = Math.max(8, Math.min(left, window.innerWidth - pr.width - 8));

    let top = r.top - pr.height - 12;
    let caretTop = r.top - caretSize/2 - 6;

    if (top < 8){
      top = r.bottom + 12;
      caretTop = r.bottom + 6;
    }

    pickerEl.style.left = `${left}px`;
    pickerEl.style.top = `${top}px`;

    const caretLeft = r.left + r.width/2 - caretSize/2;
    caretEl.style.left = `${caretLeft}px`;
    caretEl.style.top = `${caretTop}px`;
  }

  // ===== 日記表示 =====
  function openDiary(dateKey){
    selectedDate = dateKey;
    ensureDay(dateKey);

    diaryEl.classList.add("show");
    diaryDateEl.textContent = dateKey;
    diaryTextEl.value = state[dateKey].diary.text || "";

    render(); // 選択枠更新
  }

  // 自動保存（拡張時もここに追加していけばOK）
  diaryTextEl.addEventListener("input", () => {
    if (!selectedDate) return;
    ensureDay(selectedDate);
    state[selectedDate].diary.text = diaryTextEl.value || "";
    saveState();
  });

  // ===== レンダリング =====
  function render(){
    daysEl.innerHTML = "";

    for (let i=0; i<totalCells; i++){
      const day = i - firstDow + 1;
      const inMonth = day >= 1 && day <= daysInMonth;

      const cell = document.createElement("div");
      cell.className = "cell" + (inMonth ? "" : " empty");

      const num = document.createElement("div");
      num.className = "daynum";
      num.textContent = inMonth ? String(day) : "";
      cell.appendChild(num);

      if (inMonth){
        const key = ymd(day);
        ensureDay(key);

        if (key === selectedDate) cell.classList.add("selected");

        // 日付セルクリックで日記
        cell.addEventListener("click", () => {
          hidePicker();
          openDiary(key);
        });

        // スタンプ丸
        const dot = document.createElement("button");
        dot.type = "button";
        dot.className = "dot";
        dot.setAttribute("aria-label", `${key} スタンプ`);

        const stamp = state[key].stamp;
        if (COLORS.includes(stamp)){
          dot.classList.add("filled", stamp);
        }

        // dotクリックはセルクリックに伝播させない（仕様の肝）
        dot.addEventListener("click", (e) => {
          e.stopPropagation();

          // 同じ日で開いてたら閉じる
          if (pickerEl.classList.contains("show") && pickerDate === key){
            hidePicker();
          } else {
            showPickerNear(dot, key);
          }
        });

        cell.appendChild(dot);
      }

      daysEl.appendChild(cell);
    }
  }

  // ===== ピッカーで色選択 =====
  pickerEl.addEventListener("click", (e) => {
    const b = e.target.closest("button[data-color]");
    if (!b || !pickerDate) return;

    const color = b.getAttribute("data-color");
    ensureDay(pickerDate);

    // 同色を選んだら消す（空白に戻す）
    state[pickerDate].stamp = (state[pickerDate].stamp === color) ? null : color;

    saveState();
    hidePicker();
    render();
  });

  // ===== 外側タップでピッカー閉じる =====
  document.addEventListener("pointerdown", (e) => {
    const inPicker = e.target.closest("#picker");
    const isDot = e.target.closest(".dot");
    if (!inPicker && !isDot) hidePicker();
  });

  // ===== リセット =====
  resetMonthBtn.addEventListener("click", () => {
    state = {};
    saveState();
    selectedDate = null;
    hidePicker();
    diaryEl.classList.remove("show");
    render();
  });

  resetDayBtn.addEventListener("click", () => {
    if (!selectedDate) return;
    delete state[selectedDate];
    saveState();
    // 日記欄は開いたまま、空にする
    openDiary(selectedDate);
    render();
  });

  // ===== 初期描画 =====
  render();
})();
</script>
</body>
</html>
