<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sticker Calendar 2026</title>
  <style>
    :root{
      --bg:#0f1115;
      --panel:#171a21;
      --text:#e8ecf3;
      --muted:#a9b2c3;
      --card: rgba(255,255,255,.04);
      --card2: rgba(255,255,255,.03);
      --line: rgba(255,255,255,.10);
      --shadow: 0 12px 30px rgba(0,0,0,.35);

      --pink:#ff6fae;
      --yellow:#ffd55a;
      --blue:#62c7ff;
      --ring: rgba(255,255,255,.16);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Hiragino Sans", "Noto Sans JP", sans-serif;
      background: radial-gradient(1100px 700px at 20% 0%, #1a2040 0%, var(--bg) 60%);
      color: var(--text);
      -webkit-tap-highlight-color: transparent;
    }

    header{
      position: sticky;
      top: 0;
      z-index: 20;
      backdrop-filter: blur(10px);
      background: rgba(15,17,21,.65);
      border-bottom: 1px solid rgba(255,255,255,.06);
    }

    .wrap{
      max-width: 820px;
      margin: 0 auto;
      padding: 14px 14px 40px;
    }

    .titleRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      padding: 10px 0 8px;
    }

    .monthNav{
      display:flex;
      align-items:center;
      gap: 10px;
      min-width: 0;
    }

    .navBtn{
      width: 36px;
      height: 34px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      color: var(--text);
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size: 16px;
      line-height: 1;
    }
    .navBtn:active{ transform: translateY(1px); }
    .navBtn[disabled]{ opacity: .35; cursor: default; transform:none; }

    h1{
      margin:0;
      font-size: 18px;
      letter-spacing: .02em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .sub{
      font-size: 12px;
      color: var(--muted);
      margin-top: 2px;
    }

    .rightBar{
      display:flex;
      gap:8px;
      align-items:center;
      flex: 0 0 auto;
    }

    /* ハンバーガー */
    .hamburger{
      width: 38px;
      height: 34px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap: 4px;
      cursor:pointer;
    }
    .hamburger span{
      width: 16px;
      height: 2px;
      background: rgba(255,255,255,.75);
      border-radius: 2px;
    }
    .hamburger:active{ transform: translateY(1px); }

    .dow{
      display:grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      margin-top: 10px;
      padding: 10px 10px 0;
      color: var(--muted);
      font-size: 12px;
      text-align:center;
    }

    .grid{
      background: var(--card);
      border: 1px solid rgba(255,255,255,.06);
      border-radius: 16px;
      padding: 10px;
      margin-top: 8px;
      box-shadow: var(--shadow);
    }

    .days{
      display:grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      padding: 10px 0 0;
    }

    .cell{
      position: relative;
      height: 64px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.06);
      background: var(--card2);
      padding: 8px;
      cursor: pointer;
      overflow: hidden;
      user-select: none;
    }
    .cell.empty{
      opacity: .25;
      cursor: default;
    }
    .cell.selected{
      outline: 2px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.055);
    }

    .daynum{
      font-size: 12px;
      color: var(--muted);
      line-height: 1;
    }

    /* カレンダーのスタンプ */
    .dot{
      position:absolute;
      right: 8px;
      bottom: 8px;
      width: 20px;
      height: 20px;
      border-radius: 999px;
      border: 2px solid var(--ring);
      background: transparent;
      cursor: pointer;
      transition: transform .08s ease;
    }
    .dot:active{ transform: scale(.95); }
    .dot.filled{ border-color: rgba(255,255,255,.18); box-shadow: 0 8px 18px rgba(0,0,0,.25); }
    .dot.pink{ background: var(--pink); }
    .dot.yellow{ background: var(--yellow); }
    .dot.blue{ background: var(--blue); }

    /* ===== 色選択ポップアップ（枠外・固定） ===== */
    .picker{
      position: fixed;
      z-index: 9999;
      display: none;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 14px;
      background: rgba(23,26,33,.92);
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 16px 40px rgba(0,0,0,.45);
      backdrop-filter: blur(10px);
    }
    .picker.show{ display:flex; }

    .pick{
      width: 22px;
      height: 22px;
      border-radius: 999px;
      border: 2px solid rgba(255,255,255,.22);
      box-shadow: 0 10px 22px rgba(0,0,0,.35);
      cursor: pointer;
      transition: transform .08s ease;
    }
    .pick:active{ transform: translateY(1px) scale(.98); }
    .pick.pink{ background: var(--pink); }
    .pick.yellow{ background: var(--yellow); }
    .pick.blue{ background: var(--blue); }

    .caret{
      position: fixed;
      z-index: 9998;
      width: 10px; height: 10px;
      background: rgba(23,26,33,.92);
      border-left: 1px solid rgba(255,255,255,.12);
      border-top: 1px solid rgba(255,255,255,.12);
      transform: rotate(45deg);
      display:none;
      box-shadow: 0 16px 40px rgba(0,0,0,.45);
      backdrop-filter: blur(10px);
    }
    .caret.show{ display:block; }

    /* ===== モーダルメニュー（ハンバーガー） ===== */
    .menuOverlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.35);
      backdrop-filter: blur(4px);
      display:none;
      z-index: 50;
    }
    .menuOverlay.show{ display:block; }

    .menuSheet{
      position: fixed;
      right: 14px;
      top: 74px;
      width: min(340px, calc(100vw - 28px));
      background: rgba(23,26,33,.92);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 16px;
      box-shadow: 0 16px 40px rgba(0,0,0,.45);
      padding: 10px;
      display:none;
      z-index: 60;
    }
    .menuSheet.show{ display:block; }

    .menuItem{
      width: 100%;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      padding: 10px 10px;
      border-radius: 12px;
      background: rgba(255,255,255,.05);
      border: 1px solid rgba(255,255,255,.06);
      color: var(--text);
      cursor:pointer;
      font-size: 14px;
      margin-bottom: 8px;
    }
    .menuItem:last-child{ margin-bottom:0; }
    .badge{ font-size: 12px; color: var(--muted); }

    /* ===== Confirm Modal ===== */
    .confirmOverlay{
      position: fixed;
      inset: 0;
      display:none;
      z-index: 80;
      background: rgba(0,0,0,.45);
      backdrop-filter: blur(6px);
    }
    .confirmOverlay.show{ display:block; }

    .confirmBox{
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: min(380px, calc(100vw - 28px));
      background: rgba(23,26,33,.94);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,.55);
      padding: 12px;
    }
    .confirmMsg{
      font-size: 14px;
      line-height: 1.5;
      margin-bottom: 12px;
      color: rgba(232,236,243,.95);
      white-space: pre-wrap;
    }
    .confirmBtns{
      display:flex;
      gap: 10px;
      justify-content:flex-end;
    }
    .btn{
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      color: var(--text);
      border-radius: 12px;
      padding: 10px 12px;
      font-size: 13px;
      cursor:pointer;
      min-width: 90px;
    }
    .btn:active{ transform: translateY(1px); }
    .btn.primary{
      border-color: rgba(255,255,255,.18);
      background: rgba(255,255,255,.10);
    }

    /* ===== 日記（単日） ===== */
    .diary{
      margin-top: 12px;
      background: var(--card);
      border: 1px solid rgba(255,255,255,.06);
      border-radius: 16px;
      padding: 12px;
      box-shadow: var(--shadow);
      display:none;
    }
    .diary.show{ display:block; }

    .diaryHead{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
      margin-bottom: 10px;
    }
    .diaryHeadLeft{
      display:flex;
      align-items:center;
      gap:10px;
    }
    .diaryStamp{
      width: 18px; height: 18px;
      border-radius: 999px;
      border: 2px solid var(--ring);
      background: transparent;
      flex: 0 0 auto;
      cursor: pointer;
      transition: transform .08s ease;
    }
    .diaryStamp:active{ transform: scale(.95); }
    .diaryStamp.filled{ border-color: rgba(255,255,255,.18); box-shadow: 0 8px 18px rgba(0,0,0,.25); }
    .diaryStamp.pink{ background: var(--pink); }
    .diaryStamp.yellow{ background: var(--yellow); }
    .diaryStamp.blue{ background: var(--blue); }

    .diaryLabel{ font-size: 12px; color: var(--muted); }
    .diaryDate{ font-size: 16px; font-weight: 700; letter-spacing: .02em; margin-top: 2px; }

    .iconBtn{
      width: 38px;
      height: 34px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      color: var(--text);
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .iconBtn:active{ transform: translateY(1px); }
    .iconBtn svg{ width: 18px; height: 18px; opacity:.9; }

    .section{
      margin-top: 12px;
      padding-top: 10px;
      border-top: 1px solid rgba(255,255,255,.06);
    }
    .section:first-of-type{
      margin-top: 6px;
      padding-top: 0;
      border-top: none;
    }
    .sectionHead{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      margin-bottom: 8px;
    }
    .sectionTitle{ font-size: 12px; color: var(--muted); }

    input.goal{
      width: 100%;
      padding: 12px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
      color: var(--text);
      outline: none;
      font-size: 16px;
    }
    input.goal:focus{ border-color: rgba(255,255,255,.22); }

    .todoList{ display:flex; flex-direction:column; gap: 8px; }
    .todoRow{
      display:flex;
      align-items:center;
      gap: 10px;
      position: relative;
      padding-right: 34px;
    }
    .todoRow input[type="checkbox"]{
      width: 18px; height: 18px;
      accent-color: rgba(255,255,255,.65);
      flex: 0 0 auto;
    }
    .todoRow input.todoText{
      flex: 1 1 auto;
      padding: 10px 10px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
      color: var(--text);
      outline: none;
      font-size: 14px;
    }
    .todoRow input.todoText:focus{ border-color: rgba(255,255,255,.22); }

    .todoDel{
      position:absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 28px;
      height: 28px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      color: var(--text);
      display:none;
      cursor:pointer;
    }
    .todoRow.showDel .todoDel{ display:block; }

    textarea.memo{
      width: 100%;
      min-height: 140px;
      padding: 12px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
      color: var(--text);
      outline: none;
      resize: vertical;
      line-height: 1.5;
      font-size: 14px;
    }
    textarea.memo:focus{ border-color: rgba(255,255,255,.22); }

    .hint{ color: var(--muted); font-size: 12px; margin-top: 10px; line-height: 1.6; }

    /* ===== 日記一覧 ===== */
    .list{
      margin-top: 12px;
      background: var(--card);
      border: 1px solid rgba(255,255,255,.06);
      border-radius: 16px;
      padding: 12px;
      box-shadow: var(--shadow);
      display:none;
    }
    .list.show{ display:block; }

    .listHead{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      margin-bottom: 10px;
    }
    .listTitle{ font-size: 14px; color: var(--muted); }

    .listItem{
      border-top: 1px solid rgba(255,255,255,.06);
      padding: 10px 0;
    }
    .listItem:first-of-type{ border-top: none; padding-top: 0; }

    .listItemHead{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      margin-bottom: 6px;
    }

    .listLeft{
      display:flex;
      align-items:center;
      gap: 10px;
      min-width: 0;
    }

    .miniStamp{
      width: 14px; height: 14px;
      border-radius: 999px;
      border: 2px solid var(--ring);
      background: transparent;
      flex: 0 0 auto;
    }
    .miniStamp.filled{ border-color: rgba(255,255,255,.18); }
    .miniStamp.pink{ background: var(--pink); }
    .miniStamp.yellow{ background: var(--yellow); }
    .miniStamp.blue{ background: var(--blue); }

    .listDate{
      font-weight: 700;
      font-size: 14px;
      white-space: nowrap;
    }

    .preview{
      color: rgba(232,236,243,.85);
      font-size: 13px;
      line-height: 1.5;
      opacity: .92;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .muted{ color: var(--muted); }

    /* ===== データ管理 ===== */
    .data{
      margin-top: 12px;
      background: var(--card);
      border: 1px solid rgba(255,255,255,.06);
      border-radius: 16px;
      padding: 12px;
      box-shadow: var(--shadow);
      display:none;
    }
    .data.show{ display:block; }

    .dataHead{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      margin-bottom: 10px;
    }
    .dataTitle{ font-size: 14px; color: var(--muted); }

    .row{
      display:flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items:center;
      justify-content:space-between;
      padding: 10px 0;
      border-top: 1px solid rgba(255,255,255,.06);
    }
    .row:first-of-type{ border-top:none; padding-top:0; }
    .rowLabel{
      min-width: 140px;
      font-size: 13px;
      color: rgba(232,236,243,.92);
    }
    .controls{
      display:flex;
      gap: 10px;
      align-items:center;
      flex-wrap: wrap;
      justify-content:flex-end;
    }
    select{
      padding: 10px 10px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
      color: var(--text);
      outline: none;
      font-size: 13px;
    }
    input[type="file"]{
      color: var(--muted);
      font-size: 12px;
    }

    @media (max-width: 360px){
      .cell{ height: 58px; }
    }
  </style>
</head>

<body>
<header>
  <div class="wrap">
    <div class="titleRow">
      <div style="min-width:0;">
        <div class="monthNav">
          <button class="navBtn" id="prevMonth" type="button" aria-label="前の月">＜</button>
          <div style="min-width:0;">
            <h1 id="monthTitle">2026年1月</h1>
            <div class="sub">丸タップで色 / 日付タップで日記</div>
          </div>
          <button class="navBtn" id="nextMonth" type="button" aria-label="次の月">＞</button>
        </div>
      </div>

      <div class="rightBar">
        <button class="hamburger" id="hamburger" type="button" aria-label="メニュー">
          <span></span><span></span><span></span>
        </button>
      </div>
    </div>
  </div>
</header>

<main class="wrap">
  <div class="dow">
    <div>日</div><div>月</div><div>火</div><div>水</div><div>木</div><div>金</div><div>土</div>
  </div>

  <section class="grid" aria-label="カレンダー">
    <div class="days" id="days"></div>
  </section>

  <!-- 単日日記 -->
  <section class="diary" id="diary">
    <div class="diaryHead">
      <div class="diaryHeadLeft">
        <div class="diaryStamp" id="diaryStamp" aria-label="その日のスタンプ（クリックで変更）"></div>
        <div>
          <div class="diaryLabel">日記</div>
          <div class="diaryDate" id="diaryDate">----</div>
        </div>
      </div>

      <!-- ゴミ箱 -->
      <button class="iconBtn" id="deleteDay" type="button" aria-label="この日を削除">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M9 3h6m-8 4h10m-9 0 1 16h6l1-16M10 7v12m4-12v12"
                stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>

    <div class="section">
      <div class="sectionHead">
        <div class="sectionTitle">① 今日の目標</div>
      </div>
      <input class="goal" id="goalInput" type="text" placeholder="1行で入力（自動保存）" />
    </div>

    <div class="section">
      <div class="sectionHead">
        <div class="sectionTitle">② TODO</div>
        <button class="btn" id="addTodo" type="button" style="padding:8px 10px; border-radius:12px;">＋</button>
      </div>
      <div class="todoList" id="todoList"></div>
    </div>

    <div class="section">
      <div class="sectionHead">
        <div class="sectionTitle">③ 自由メモ</div>
      </div>
      <textarea class="memo" id="memoInput" placeholder="数行メモ（自動保存）"></textarea>
    </div>

    <div class="hint">日付切替で内容が切り替わる。</div>
  </section>

  <!-- 日記一覧 -->
  <section class="list" id="list">
    <div class="listHead">
      <div class="listTitle">日記一覧（1日〜月末）</div>
      <div class="badge" id="listBadge"></div>
    </div>
    <div id="listBody"></div>
  </section>

  <!-- データ管理 -->
  <section class="data" id="data">
    <div class="dataHead">
      <div class="dataTitle">データ管理</div>
      <div class="badge" id="dataBadge"></div>
    </div>

    <div class="row">
      <div class="rowLabel">① 今月リセット</div>
      <div class="controls">
        <button class="btn primary" id="resetMonthInData" type="button">今月を削除</button>
      </div>
    </div>

    <div class="row">
      <div class="rowLabel">② データ書き出し</div>
      <div class="controls">
        <select id="exportMonthSelect" aria-label="書き出し月">
          <option value="1">1月</option><option value="2">2月</option><option value="3">3月</option>
          <option value="4">4月</option><option value="5">5月</option><option value="6">6月</option>
          <option value="7">7月</option><option value="8">8月</option><option value="9">9月</option>
          <option value="10">10月</option><option value="11">11月</option><option value="12">12月</option>
        </select>
        <button class="btn" id="exportBtn" type="button">書き出す</button>
      </div>
    </div>

    <div class="row">
      <div class="rowLabel">③ データ読み込み</div>
      <div class="controls">
        <input type="file" id="importFile" accept="application/json,.json" />
        <button class="btn" id="importBtn" type="button">読み込む</button>
      </div>
    </div>

    <div class="hint">
      書き出しは JSON。読み込みは「月ごとに上書き」。
    </div>
  </section>
</main>

<!-- 色選択ポップアップ -->
<div class="picker" id="picker" role="dialog" aria-label="色を選ぶ">
  <button class="pick pink" data-color="pink" type="button" aria-label="ピンク"></button>
  <button class="pick yellow" data-color="yellow" type="button" aria-label="黄色"></button>
  <button class="pick blue" data-color="blue" type="button" aria-label="水色"></button>
</div>
<div class="caret" id="caret"></div>

<!-- メニュー -->
<div class="menuOverlay" id="menuOverlay"></div>
<div class="menuSheet" id="menuSheet" role="dialog" aria-label="メニュー">
  <button class="menuItem" id="menuCalendar" type="button">
    <span>カレンダー</span><span class="badge">単日日記</span>
  </button>
  <button class="menuItem" id="menuList" type="button">
    <span>日記一覧</span><span class="badge">1〜月末</span>
  </button>
  <button class="menuItem" id="menuData" type="button">
    <span>データ管理</span><span class="badge">書き出し/読込</span>
  </button>
</div>

<!-- Confirm -->
<div class="confirmOverlay" id="confirmOverlay" aria-hidden="true">
  <div class="confirmBox" role="dialog" aria-label="確認">
    <div class="confirmMsg" id="confirmMsg"></div>
    <div class="confirmBtns">
      <button class="btn" id="confirmNo" type="button">いいえ</button>
      <button class="btn primary" id="confirmYes" type="button">はい</button>
    </div>
  </div>
</div>

<script>
(() => {
  // ===== constants =====
  const YEAR = 2026;
  const MIN_MONTH = 1;
  const MAX_MONTH = 12;
  const COLORS = ["pink","yellow","blue"];
  const APP_VERSION = "1.0.0";

  // ===== elements =====
  const monthTitleEl = document.getElementById("monthTitle");
  const prevMonthBtn = document.getElementById("prevMonth");
  const nextMonthBtn = document.getElementById("nextMonth");

  const daysEl = document.getElementById("days");

  const diaryEl = document.getElementById("diary");
  const diaryDateEl = document.getElementById("diaryDate");
  const diaryStampEl = document.getElementById("diaryStamp");
  const deleteDayBtn = document.getElementById("deleteDay");
  const goalInput = document.getElementById("goalInput");
  const memoInput = document.getElementById("memoInput");
  const todoListEl = document.getElementById("todoList");
  const addTodoBtn = document.getElementById("addTodo");

  const listEl = document.getElementById("list");
  const listBodyEl = document.getElementById("listBody");
  const listBadgeEl = document.getElementById("listBadge");

  const dataEl = document.getElementById("data");
  const dataBadgeEl = document.getElementById("dataBadge");
  const resetMonthInDataBtn = document.getElementById("resetMonthInData");
  const exportMonthSelect = document.getElementById("exportMonthSelect");
  const exportBtn = document.getElementById("exportBtn");
  const importFile = document.getElementById("importFile");
  const importBtn = document.getElementById("importBtn");

  const pickerEl = document.getElementById("picker");
  const caretEl = document.getElementById("caret");

  const hamburgerBtn = document.getElementById("hamburger");
  const menuOverlay = document.getElementById("menuOverlay");
  const menuSheet = document.getElementById("menuSheet");
  const menuCalendarBtn = document.getElementById("menuCalendar");
  const menuListBtn = document.getElementById("menuList");
  const menuDataBtn = document.getElementById("menuData");

  const confirmOverlay = document.getElementById("confirmOverlay");
  const confirmMsgEl = document.getElementById("confirmMsg");
  const confirmYesBtn = document.getElementById("confirmYes");
  const confirmNoBtn = document.getElementById("confirmNo");

  // ===== confirm helper =====
  let confirmYesHandler = null;
  function showConfirm(message, onYes){
    confirmMsgEl.textContent = message;
    confirmYesHandler = onYes;
    confirmOverlay.classList.add("show");
    confirmOverlay.setAttribute("aria-hidden","false");
  }
  function hideConfirm(){
    confirmOverlay.classList.remove("show");
    confirmOverlay.setAttribute("aria-hidden","true");
    confirmYesHandler = null;
  }
  confirmNoBtn.addEventListener("click", hideConfirm);
  confirmYesBtn.addEventListener("click", () => {
    const fn = confirmYesHandler;
    hideConfirm();
    try { fn && fn(); } catch {}
  });
  confirmOverlay.addEventListener("click", (e) => {
    if (e.target === confirmOverlay) hideConfirm();
  });

  // ===== storage per month =====
  function storageKey(month){
    return `sticker-cal:${YEAR}-${String(month).padStart(2,'0')}`;
  }
  function loadStateForMonth(month){
    try { return JSON.parse(localStorage.getItem(storageKey(month)) || "{}"); }
    catch { return {}; }
  }
  function saveStateForMonth(month, stateObj){
    localStorage.setItem(storageKey(month), JSON.stringify(stateObj));
  }

  // ===== state =====
  let currentMonth = 1;
  let state = loadStateForMonth(currentMonth);

  // date selection in current month only
  let selectedDate = null;        // "YYYY-MM-DD"
  let pickerDate = null;
  let pickerSource = null;        // "calendar" | "diary"
  let viewMode = "calendar";      // "calendar" | "list" | "data"

  function uid(){
    return `${Date.now().toString(36)}-${Math.random().toString(36).slice(2,8)}`;
  }

  function daysInMonthOf(month){
    return new Date(YEAR, month, 0).getDate();
  }

  function ymd(month, day){
    return `${YEAR}-${String(month).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
  }

  function ensureDay(dateKey){
    if (!state[dateKey]) state[dateKey] = { stamp: null, diary: { goal:"", todos: [], memo:"" } };
    if (!state[dateKey].diary) state[dateKey].diary = { goal:"", todos: [], memo:"" };

    const d = state[dateKey].diary;
    if (typeof d.goal !== "string") d.goal = "";
    if (!Array.isArray(d.todos)) d.todos = [];
    if (typeof d.memo !== "string") d.memo = "";

    if (d.todos.length === 0){
      d.todos = [
        { id: uid(), done:false, text:"" },
        { id: uid(), done:false, text:"" },
        { id: uid(), done:false, text:"" },
      ];
    } else {
      d.todos = d.todos.map(t => ({
        id: (t && typeof t.id === "string") ? t.id : uid(),
        done: !!(t && t.done),
        text: (t && typeof t.text === "string") ? t.text : ""
      }));
    }
  }

  function persist(){
    saveStateForMonth(currentMonth, state);
  }

  // ===== view switching =====
  function setView(mode){
    viewMode = mode;
    diaryEl.classList.remove("show");
    listEl.classList.remove("show");
    dataEl.classList.remove("show");

    if (mode === "calendar"){
      if (selectedDate) diaryEl.classList.add("show");
    } else if (mode === "list"){
      listEl.classList.add("show");
      renderList();
    } else if (mode === "data"){
      dataEl.classList.add("show");
      updateDataBadge();
      exportMonthSelect.value = String(currentMonth);
    }
  }

  // ===== month UI =====
  function updateMonthHeader(){
    monthTitleEl.textContent = `${YEAR}年${currentMonth}月`;
    prevMonthBtn.disabled = currentMonth <= MIN_MONTH;
    nextMonthBtn.disabled = currentMonth >= MAX_MONTH;
  }

  function changeMonth(nextMonth){
    if (nextMonth < MIN_MONTH || nextMonth > MAX_MONTH) return;

    hidePicker();
    selectedDate = null;
    setView("calendar");

    currentMonth = nextMonth;
    state = loadStateForMonth(currentMonth);

    updateMonthHeader();
    renderCalendar();
    // diary/list/data are hidden unless user opens again
    window.scrollTo({ top: 0, behavior: "smooth" });
  }

  prevMonthBtn.addEventListener("click", () => changeMonth(currentMonth - 1));
  nextMonthBtn.addEventListener("click", () => changeMonth(currentMonth + 1));

  // ===== picker =====
  function hidePicker(){
    pickerEl.classList.remove("show");
    caretEl.classList.remove("show");
    pickerDate = null;
    pickerSource = null;
  }

  function showPickerNear(el, dateKey, source){
    pickerDate = dateKey;
    pickerSource = source;

    pickerEl.classList.add("show");
    caretEl.classList.add("show");

    const r = el.getBoundingClientRect();
    const pr = pickerEl.getBoundingClientRect();
    const caretSize = 10;

    let left = r.left + r.width/2 - pr.width/2;
    left = Math.max(8, Math.min(left, window.innerWidth - pr.width - 8));

    let top = r.top - pr.height - 12;
    let caretTop = r.top - caretSize/2 - 6;

    if (top < 8){
      top = r.bottom + 12;
      caretTop = r.bottom + 6;
    }

    pickerEl.style.left = `${left}px`;
    pickerEl.style.top = `${top}px`;

    const caretLeft = r.left + r.width/2 - caretSize/2;
    caretEl.style.left = `${caretLeft}px`;
    caretEl.style.top = `${caretTop}px`;
  }

  function setDiaryStampFromDate(dateKey){
    ensureDay(dateKey);
    const stamp = state[dateKey].stamp;

    diaryStampEl.className = "diaryStamp";
    if (COLORS.includes(stamp)){
      diaryStampEl.classList.add("filled", stamp);
    }
  }

  function setMiniStampClass(el, stamp){
    el.className = "miniStamp";
    if (COLORS.includes(stamp)){
      el.classList.add("filled", stamp);
    }
  }

  function applyStamp(dateKey, colorOrNull){
    ensureDay(dateKey);
    state[dateKey].stamp = colorOrNull;
    persist();

    renderCalendar();

    if (selectedDate === dateKey){
      setDiaryStampFromDate(dateKey);
    }
    if (viewMode === "list"){
      renderList();
    }
  }

  // ピッカー色選択（重要：dateKeyを退避）
  pickerEl.addEventListener("click", (e) => {
    const b = e.target.closest("button[data-color]");
    if (!b || !pickerDate) return;

    const dateKey = pickerDate;             // ★退避
    const color = b.getAttribute("data-color");

    ensureDay(dateKey);
    const next = (state[dateKey].stamp === color) ? null : color;

    hidePicker();
    applyStamp(dateKey, next);
  });

  // 外タップで閉じる
  document.addEventListener("pointerdown", (e) => {
    const inPicker = e.target.closest("#picker");
    const isDot = e.target.closest(".dot") || e.target.closest("#diaryStamp");
    if (!inPicker && !isDot) hidePicker();
  });

  // ===== menu =====
  function closeMenu(){
    menuOverlay.classList.remove("show");
    menuSheet.classList.remove("show");
  }
  function openMenu(){
    menuOverlay.classList.add("show");
    menuSheet.classList.add("show");
  }

  hamburgerBtn.addEventListener("click", (e) => {
    e.stopPropagation();
    if (menuSheet.classList.contains("show")) closeMenu();
    else openMenu();
  });
  menuOverlay.addEventListener("click", closeMenu);
  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape") closeMenu();
  });

  menuCalendarBtn.addEventListener("click", () => {
    closeMenu();
    setView("calendar");
  });
  menuListBtn.addEventListener("click", () => {
    closeMenu();
    setView("list");
  });
  menuDataBtn.addEventListener("click", () => {
    closeMenu();
    setView("data");
  });

  // ===== calendar render =====
  function renderCalendar(){
    daysEl.innerHTML = "";

    const first = new Date(YEAR, currentMonth - 1, 1);
    const last = new Date(YEAR, currentMonth, 0);
    const firstDow = first.getDay();
    const dim = last.getDate();
    const totalCells = 42;

    for (let i=0; i<totalCells; i++){
      const day = i - firstDow + 1;
      const inMonth = day >= 1 && day <= dim;

      const cell = document.createElement("div");
      cell.className = "cell" + (inMonth ? "" : " empty");

      const num = document.createElement("div");
      num.className = "daynum";
      num.textContent = inMonth ? String(day) : "";
      cell.appendChild(num);

      if (inMonth){
        const key = ymd(currentMonth, day);
        ensureDay(key);

        if (key === selectedDate) cell.classList.add("selected");

        cell.addEventListener("click", () => {
          hidePicker();
          openDiary(key);
        });

        const dot = document.createElement("button");
        dot.type = "button";
        dot.className = "dot";
        dot.setAttribute("aria-label", `${key} スタンプ`);

        const stamp = state[key].stamp;
        if (COLORS.includes(stamp)){
          dot.classList.add("filled", stamp);
        }

        dot.addEventListener("click", (e) => {
          e.stopPropagation();
          if (pickerEl.classList.contains("show") && pickerDate === key && pickerSource === "calendar"){
            hidePicker();
          } else {
            showPickerNear(dot, key, "calendar");
          }
        });

        cell.appendChild(dot);
      }

      daysEl.appendChild(cell);
    }
  }

  // ===== diary =====
  function openDiary(dateKey){
    selectedDate = dateKey;
    ensureDay(dateKey);
    persist();

    setView("calendar");
    diaryEl.classList.add("show");
    diaryDateEl.textContent = dateKey;
    setDiaryStampFromDate(dateKey);

    const d = state[dateKey].diary;
    goalInput.value = d.goal || "";
    memoInput.value = d.memo || "";
    renderTodos(dateKey);

    renderCalendar();
  }

  function renderTodos(dateKey){
    ensureDay(dateKey);
    const todos = state[dateKey].diary.todos;

    todoListEl.innerHTML = "";
    for (const t of todos){
      const row = document.createElement("div");
      row.className = "todoRow";
      row.dataset.todoId = t.id;

      const chk = document.createElement("input");
      chk.type = "checkbox";
      chk.checked = !!t.done;

      const txt = document.createElement("input");
      txt.type = "text";
      txt.className = "todoText";
      txt.value = t.text || "";
      txt.placeholder = "TODO";

      const del = document.createElement("button");
      del.type = "button";
      del.className = "todoDel";
      del.textContent = "－";
      del.setAttribute("aria-label", "この行を削除");

      txt.addEventListener("focus", () => row.classList.add("showDel"));
      txt.addEventListener("blur", () => setTimeout(() => row.classList.remove("showDel"), 120));

      chk.addEventListener("change", () => {
        if (!selectedDate) return;
        const dd = state[selectedDate].diary;
        const item = dd.todos.find(x => x.id === t.id);
        if (!item) return;
        item.done = chk.checked;
        persist();
        if (viewMode === "list") renderList();
      });

      txt.addEventListener("input", () => {
        if (!selectedDate) return;
        const dd = state[selectedDate].diary;
        const item = dd.todos.find(x => x.id === t.id);
        if (!item) return;
        item.text = txt.value || "";
        persist();
        if (viewMode === "list") renderList();
      });

      del.addEventListener("click", () => {
        if (!selectedDate) return;
        const dd = state[selectedDate].diary;
        dd.todos = dd.todos.filter(x => x.id !== t.id);
        if (dd.todos.length === 0){
          dd.todos = [{ id: uid(), done:false, text:"" }];
        }
        persist();
        renderTodos(selectedDate);
        if (viewMode === "list") renderList();
      });

      row.appendChild(chk);
      row.appendChild(txt);
      row.appendChild(del);
      todoListEl.appendChild(row);
    }
  }

  goalInput.addEventListener("input", () => {
    if (!selectedDate) return;
    ensureDay(selectedDate);
    state[selectedDate].diary.goal = goalInput.value || "";
    persist();
    if (viewMode === "list") renderList();
  });

  memoInput.addEventListener("input", () => {
    if (!selectedDate) return;
    ensureDay(selectedDate);
    state[selectedDate].diary.memo = memoInput.value || "";
    persist();
    if (viewMode === "list") renderList();
  });

  addTodoBtn.addEventListener("click", () => {
    if (!selectedDate) return;
    ensureDay(selectedDate);
    state[selectedDate].diary.todos.push({ id: uid(), done:false, text:"" });
    persist();
    renderTodos(selectedDate);
    if (viewMode === "list") renderList();
    todoListEl.lastElementChild?.querySelector("input.todoText")?.focus();
  });

  // 日記ヘッダの丸 → 色変更
  diaryStampEl.addEventListener("click", (e) => {
    if (!selectedDate) return;
    e.stopPropagation();
    if (pickerEl.classList.contains("show") && pickerDate === selectedDate && pickerSource === "diary"){
      hidePicker();
    } else {
      showPickerNear(diaryStampEl, selectedDate, "diary");
    }
  });

  // ゴミ箱（確認つき）
  deleteDayBtn.addEventListener("click", () => {
    if (!selectedDate) return;
    const key = selectedDate;
    showConfirm("本当に削除しますか？", () => {
      delete state[key];
      persist();
      // 削除後は日記を閉じる
      selectedDate = null;
      diaryEl.classList.remove("show");
      renderCalendar();
      if (viewMode === "list") renderList();
    });
  });

  // ===== list =====
  function escapePreview(s){ return (s || "").slice(0, 160); }

  function renderList(){
    const dim = daysInMonthOf(currentMonth);
    let filledCount = 0;
    listBodyEl.innerHTML = "";

    for (let day=1; day<=dim; day++){
      const key = ymd(currentMonth, day);
      ensureDay(key);

      const item = document.createElement("div");
      item.className = "listItem";

      const head = document.createElement("div");
      head.className = "listItemHead";

      const left = document.createElement("div");
      left.className = "listLeft";

      const stamp = document.createElement("div");
      setMiniStampClass(stamp, state[key].stamp);

      const date = document.createElement("div");
      date.className = "listDate";
      date.textContent = key;

      left.appendChild(stamp);
      left.appendChild(date);

      const editBtn = document.createElement("button");
      editBtn.className = "btn";
      editBtn.type = "button";
      editBtn.textContent = "編集";
      editBtn.addEventListener("click", () => {
        openDiary(key);
        setView("calendar");
        window.scrollTo({ top: 0, behavior: "smooth" });
      });

      head.appendChild(left);
      head.appendChild(editBtn);

      const preview = document.createElement("div");
      const d = state[key].diary;

      const hasAny =
        (d.goal && d.goal.trim()) ||
        (d.memo && d.memo.trim()) ||
        (d.todos && d.todos.some(t => (t.text||"").trim() || t.done));

      if (hasAny) filledCount++;

      const todoLines = (d.todos || [])
        .filter(t => (t.text||"").trim() || t.done)
        .slice(0, 3)
        .map(t => `${t.done ? "☑" : "☐"} ${t.text || ""}`.trim())
        .join("\n");

      const parts = [];
      if (d.goal && d.goal.trim()) parts.push(`目標：${escapePreview(d.goal.trim())}`);
      if (todoLines) parts.push(todoLines);
      if (d.memo && d.memo.trim()) parts.push(escapePreview(d.memo.trim()));

      preview.className = "preview" + (parts.length ? "" : " muted");
      preview.textContent = parts.length ? parts.join("\n") : "（未記入）";

      item.appendChild(head);
      item.appendChild(preview);
      listBodyEl.appendChild(item);
    }

    listBadgeEl.textContent = `${filledCount}/${dim} 日 記入あり`;
  }

  // ===== data management =====
  function updateDataBadge(){
    // 現在月のデータ件数
    const dim = daysInMonthOf(currentMonth);
    let used = 0;
    for (let day=1; day<=dim; day++){
      const key = ymd(currentMonth, day);
      const it = state[key];
      if (!it) continue;
      const d = it.diary || {};
      const hasAny =
        (it.stamp) ||
        (d.goal && d.goal.trim()) ||
        (d.memo && d.memo.trim()) ||
        (Array.isArray(d.todos) && d.todos.some(t => (t.text||"").trim() || t.done));
      if (hasAny) used++;
    }
    dataBadgeEl.textContent = `今月: ${used}/${dim} 日`;
  }

  // 今月リセット（確認つき）
  resetMonthInDataBtn.addEventListener("click", () => {
    showConfirm("本当に削除しますか？\n（今月のデータがすべて消えます）", () => {
      state = {};
      persist();
      selectedDate = null;
      diaryEl.classList.remove("show");
      hidePicker();
      renderCalendar();
      if (viewMode === "list") renderList();
      updateDataBadge();
    });
  });

  // 書き出し
  exportBtn.addEventListener("click", () => {
    const m = Number(exportMonthSelect.value || currentMonth);
    const exportState = loadStateForMonth(m);

    const payload = {
      app: "StickerCalendar",
      version: APP_VERSION,
      year: YEAR,
      month: m,
      storageKey: storageKey(m),
      exportedAt: new Date().toISOString(),
      data: exportState
    };

    const blob = new Blob([JSON.stringify(payload, null, 2)], { type: "application/json" });
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = `sticker-calendar-${YEAR}-${String(m).padStart(2,'0')}.json`;
    document.body.appendChild(a);
    a.click();
    a.remove();

    URL.revokeObjectURL(url);
  });

  // 読み込み（確認つき）
  importBtn.addEventListener("click", async () => {
    const file = importFile.files && importFile.files[0];
    if (!file) return;

    let text = "";
    try { text = await file.text(); } catch { return; }

    let payload = null;
    try { payload = JSON.parse(text); } catch { return; }

    // payload.data が無い場合は、ファイル全体をデータとして扱う（雑に救う）
    const monthFromFile = Number(payload?.month);
    const targetMonth =
      (monthFromFile >= MIN_MONTH && monthFromFile <= MAX_MONTH) ? monthFromFile : currentMonth;

    const incoming = (payload && typeof payload === "object" && payload.data && typeof payload.data === "object")
      ? payload.data
      : (payload && typeof payload === "object" ? payload : {});

    showConfirm(
      "いま保存されているデータは消え、上書きされますがよろしいですか？\n（読み込み対象："
      + `${YEAR}年${targetMonth}月）`,
      () => {
        saveStateForMonth(targetMonth, incoming);

        // いま表示中の月なら即反映
        if (targetMonth === currentMonth){
          state = loadStateForMonth(currentMonth);
          selectedDate = null;
          diaryEl.classList.remove("show");
          hidePicker();
          renderCalendar();
          if (viewMode === "list") renderList();
          if (viewMode === "data") updateDataBadge();
        }
      }
    );
  });

  // ===== init =====
  updateMonthHeader();
  renderCalendar();
})();
</script>
</body>
</html>
