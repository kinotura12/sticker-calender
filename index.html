<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sticker Calendar - 2026-01</title>
  <style>
    :root{
      --bg: #0f1115;
      --panel: #171a21;
      --text: #e8ecf3;
      --muted: #a9b2c3;

      --pink: #ff6fae;
      --yellow: #ffd55a;
      --blue: #62c7ff;

      --ring: rgba(255,255,255,0.14);
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --shadow2: 0 16px 40px rgba(0,0,0,.45);
    }

    * { box-sizing: border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Hiragino Sans", "Noto Sans JP", sans-serif;
      background: radial-gradient(1200px 800px at 20% 0%, #1a2040 0%, var(--bg) 60%);
      color: var(--text);
      -webkit-tap-highlight-color: transparent;
    }

    header{
      position: sticky;
      top: 0;
      backdrop-filter: blur(10px);
      background: rgba(15,17,21,.65);
      border-bottom: 1px solid rgba(255,255,255,.06);
      z-index: 10;
    }

    .wrap{
      max-width: 520px;
      margin: 0 auto;
      padding: 14px 14px 40px;
    }

    .titleRow{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap: 10px;
      padding: 10px 0 6px;
    }

    h1{
      font-size: 18px;
      margin:0;
      letter-spacing: .02em;
    }
    .sub{
      font-size: 12px;
      color: var(--muted);
    }

    .bar{
      display:flex;
      gap:8px;
      align-items:center;
      justify-content:flex-end;
    }
    button.small{
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      color: var(--text);
      border-radius: 10px;
      padding: 8px 10px;
      font-size: 12px;
      box-shadow: none;
    }
    button.small:active{ transform: translateY(1px); }

    .dow{
      display:grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      margin-top: 10px;
      padding: 10px 10px 0;
      color: var(--muted);
      font-size: 12px;
      text-align:center;
    }

    .grid{
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.06);
      border-radius: 16px;
      padding: 10px;
      margin-top: 8px;
      box-shadow: var(--shadow);
    }

    .days{
      display:grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      padding: 10px 0 0;
    }

    .cell{
      position:relative;
      background: rgba(255,255,255,.03);
      border: 1px solid rgba(255,255,255,.06);
      border-radius: 14px;
      height: 64px;
      padding: 8px;
      overflow: hidden;
      touch-action: manipulation;
      cursor: pointer;
    }
    .cell.is-empty{ opacity: .25; cursor: default; }

    .cell.selected{
      outline: 2px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.05);
    }

    .daynum{
      font-size: 12px;
      color: var(--muted);
      line-height: 1;
      user-select: none;
    }

    /* 日付の丸（スタンプ） */
    .dot{
      position:absolute;
      right: 8px;
      bottom: 8px;
      width: 20px;
      height: 20px;
      border-radius: 999px;
      border: 2px solid var(--ring);
      background: transparent;
      display:flex;
      align-items:center;
      justify-content:center;
      transition: transform .08s ease;
      cursor: pointer;
    }
    .dot:active{ transform: scale(.95); }

    .dot.filled{
      border-color: rgba(255,255,255,.18);
      box-shadow: 0 6px 18px rgba(0,0,0,.22);
    }
    .dot.pink { background: var(--pink); }
    .dot.yellow { background: var(--yellow); }
    .dot.blue { background: var(--blue); }

    /* ===== フローティング色ピッカー（枠の上に出す） ===== */
    .pickerFloat{
      position: fixed;
      z-index: 9999;
      display: none;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 14px;
      background: rgba(23,26,33,.92);
      border: 1px solid rgba(255,255,255,.10);
      box-shadow: var(--shadow2);
      backdrop-filter: blur(10px);
    }
    .pickerFloat.show{ display: flex; }
    .pick{
      width: 22px;
      height: 22px;
      border-radius: 999px;
      border: 2px solid rgba(255,255,255,.22);
      box-shadow: 0 8px 22px rgba(0,0,0,.35);
      transform: translateY(0);
      transition: transform .08s ease;
    }
    .pick:active{ transform: translateY(1px) scale(.98); }
    .pick.pink { background: var(--pink); }
    .pick.yellow { background: var(--yellow); }
    .pick.blue { background: var(--blue); }

    .pickerCaret{
      position: fixed;
      z-index: 9998;
      width: 10px;
      height: 10px;
      background: rgba(23,26,33,.92);
      border-left: 1px solid rgba(255,255,255,.10);
      border-top: 1px solid rgba(255,255,255,.10);
      transform: rotate(45deg);
      display: none;
      box-shadow: var(--shadow2);
      backdrop-filter: blur(10px);
    }
    .pickerCaret.show{ display:block; }

    /* ===== 日記パネル ===== */
    .diary{
      margin-top: 12px;
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.06);
      border-radius: 16px;
      padding: 12px;
      box-shadow: var(--shadow);
      display: none;
    }
    .diary.show{ display: block; }

    .diaryHead{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom: 10px;
    }
    .diaryTitle{
      font-size: 14px;
      color: var(--muted);
    }
    .diaryDate{
      font-size: 16px;
      font-weight: 700;
      letter-spacing: .02em;
    }

    .field{
      margin-top: 10px;
    }
    .label{
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 6px;
    }
    input.goal{
      width: 100%;
      padding: 12px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
      color: var(--text);
      font-size: 16px; /* 大きめ */
      outline: none;
    }
    input.goal:focus{ border-color: rgba(255,255,255,.22); }

    .todoRow{
      display:flex;
      gap: 10px;
      align-items:center;
      margin-top: 8px;
    }
    .todoRow input[type="checkbox"]{
      width: 18px;
      height: 18px;
      accent-color: rgba
