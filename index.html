<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sticker Calendar 2026</title>
  <style>
    :root{
      --bg:#0f1115;
      --panel:#171a21;
      --text:#e8ecf3;
      --muted:#a9b2c3;
      --card: rgba(255,255,255,.04);
      --card2: rgba(255,255,255,.03);
      --shadow: 0 12px 30px rgba(0,0,0,.35);
      --ring: rgba(255,255,255,.16);

      --pink:#ff6fae;
      --orange:#ff9a4a;
      --yellow:#ffd55a;
      --green:#6ee38b;
      --blue:#62c7ff;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Hiragino Sans", "Noto Sans JP", sans-serif;
      background: radial-gradient(1100px 700px at 20% 0%, #1a2040 0%, var(--bg) 60%);
      color: var(--text);
      -webkit-tap-highlight-color: transparent;
    }

    header{
      position: sticky;
      top: 0;
      z-index: 20;
      backdrop-filter: blur(10px);
      background: rgba(15,17,21,.65);
      border-bottom: 1px solid rgba(255,255,255,.06);
    }

    .wrap{
      max-width: 820px;
      margin: 0 auto;
      padding: 14px 14px 40px;
    }

    .titleRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      padding: 10px 0 8px;
    }

    .monthNav{
      display:flex;
      align-items:center;
      gap: 10px;
      min-width: 0;
    }

    .navBtn{
      width: 36px;
      height: 34px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      color: var(--text);
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size: 16px;
      line-height: 1;
    }
    .navBtn:active{ transform: translateY(1px); }
    .navBtn[disabled]{ opacity: .35; cursor: default; transform:none; }

    h1{
      margin:0;
      font-size: 18px;
      letter-spacing: .02em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .sub{
      font-size: 12px;
      color: var(--muted);
      margin-top: 2px;
    }

    .rightBar{
      display:flex;
      gap:8px;
      align-items:center;
      flex: 0 0 auto;
    }

    /* ハンバーガー */
    .hamburger{
      width: 38px;
      height: 34px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap: 4px;
      cursor:pointer;
    }
    .hamburger span{
      width: 16px;
      height: 2px;
      background: rgba(255,255,255,.75);
      border-radius: 2px;
    }
    .hamburger:active{ transform: translateY(1px); }

    /* ===== calendar header row (dow) ===== */
    .dow{
      display:grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      margin-top: 10px;
      padding: 10px 10px 0;
      color: var(--muted);
      font-size: 12px;
      text-align:center;
    }

    .grid{
      background: var(--card);
      border: 1px solid rgba(255,255,255,.06);
      border-radius: 16px;
      padding: 10px;
      margin-top: 8px;
      box-shadow: var(--shadow);
    }

    .days{
      display:grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      padding: 10px 0 0;
    }

    /* ===== calendar cell ===== */
    .cell{
      position: relative;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.06);
      background: var(--card2);
      padding: 8px;
      cursor: pointer;
      overflow: hidden;
      user-select: none;
      height: 86px;
    }
    .cell.empty{
      opacity: .25;
      cursor: default;
    }
    .cell.selected{
      outline: 2px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.055);
    }

    .daynum{
      font-size: 12px;
      color: var(--muted);
      line-height: 1;
    }

    .goalPreview{
      margin-top: 6px;
      font-size: 12px;
      font-weight: 800;
      letter-spacing: .01em;
      color: rgba(232,236,243,.92);
      padding-right: 30px;
      display: none;
    }
    .goalPreview.show{
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .goalPreview.empty{
      opacity: .25;
      font-weight: 600;
    }

    /* ===== stamp dot in calendar cell ===== */
    .dot{
      position:absolute;
      right: 8px;
      bottom: 8px;
      width: 20px;
      height: 20px;
      border-radius: 999px;
      border: 2px solid var(--ring);
      background: transparent;
      cursor: pointer;
      transition: transform .08s ease;
    }
    .dot:active{ transform: scale(.95); }
    .dot.filled{ border-color: rgba(255,255,255,.18); box-shadow: 0 8px 18px rgba(0,0,0,.25); }
    .dot.pink{ background: var(--pink); }
    .dot.orange{ background: var(--orange); }
    .dot.yellow{ background: var(--yellow); }
    .dot.green{ background: var(--green); }
    .dot.blue{ background: var(--blue); }

    /* ===== color picker popup (with title) ===== */
    .picker{
      position: fixed;
      z-index: 9999;
      display: none;
      flex-direction: column;
      gap: 10px;
      padding: 10px 12px 12px;
      border-radius: 14px;
      background: rgba(23,26,33,.92);
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 16px 40px rgba(0,0,0,.45);
      backdrop-filter: blur(10px);
      min-width: 190px;
    }
    .picker.show{ display:flex; }

    .pickerTitle{
      font-size: 12px;
      color: rgba(232,236,243,.9);
      letter-spacing: .02em;
      display:flex;
      align-items:center;
      gap: 8px;
    }
    .pickerTitle .miniDot{
      width: 10px; height: 10px;
      border-radius: 999px;
      border: 2px solid rgba(255,255,255,.22);
      opacity: .85;
    }

    .pickerRow{
      display:flex;
      gap: 10px;
      justify-content: space-between;
    }

    .pick{
      width: 22px;
      height: 22px;
      border-radius: 999px;
      border: 2px solid rgba(255,255,255,.22);
      box-shadow: 0 10px 22px rgba(0,0,0,.35);
      cursor: pointer;
      transition: transform .08s ease, opacity .12s ease;
    }
    .pick:active{ transform: translateY(1px) scale(.98); }
    .pick.pink{ background: var(--pink); }
    .pick.orange{ background: var(--orange); }
    .pick.yellow{ background: var(--yellow); }
    .pick.green{ background: var(--green); }
    .pick.blue{ background: var(--blue); }

    .caret{
      position: fixed;
      z-index: 9998;
      width: 10px; height: 10px;
      background: rgba(23,26,33,.92);
      border-left: 1px solid rgba(255,255,255,.12);
      border-top: 1px solid rgba(255,255,255,.12);
      transform: rotate(45deg);
      display:none;
      box-shadow: 0 16px 40px rgba(0,0,0,.45);
      backdrop-filter: blur(10px);
    }
    .caret.show{ display:block; }

    /* ===== menu ===== */
    .menuOverlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.35);
      backdrop-filter: blur(4px);
      display:none;
      z-index: 50;
    }
    .menuOverlay.show{ display:block; }

    .menuSheet{
      position: fixed;
      right: 14px;
      top: 74px;
      width: min(340px, calc(100vw - 28px));
      background: rgba(23,26,33,.92);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 16px;
      box-shadow: 0 16px 40px rgba(0,0,0,.45);
      padding: 10px;
      display:none;
      z-index: 60;
    }
    .menuSheet.show{ display:block; }

    .menuItem{
      width: 100%;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      padding: 10px 10px;
      border-radius: 12px;
      background: rgba(255,255,255,.05);
      border: 1px solid rgba(255,255,255,.06);
      color: var(--text);
      cursor:pointer;
      font-size: 14px;
      margin-bottom: 8px;
    }
    .menuItem:last-child{ margin-bottom:0; }
    .badge{ font-size: 12px; color: var(--muted); }

    /* ===== buttons ===== */
    .btn{
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      color: var(--text);
      border-radius: 12px;
      padding: 10px 12px;
      font-size: 13px;
      cursor:pointer;
      min-width: 90px;
    }
    .btn:active{ transform: translateY(1px); }
    .btn.danger{
      border-color: rgba(255,140,140,.25);
      background: rgba(255,120,120,.12);
    }

    /* ===== diary + customize wrapper (slide) ===== */
    .diaryWrap{
      position: relative;
      margin-top: 12px;
      border-radius: 16px;
    }
    .slider{
      display:flex;
      width: 200%;
      transition: transform .22s ease;
      will-change: transform;
    }
    .slider.customize{ transform: translateX(-50%); }

    .panel{
      width: 50%;
      background: var(--card);
      border: 1px solid rgba(255,255,255,.06);
      border-radius: 16px;
      padding: 12px;
      box-shadow: var(--shadow);
      display:none;
    }
    .panel.show{ display:block; }

    .diaryHead{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
      margin-bottom: 10px;
    }
    .diaryHeadLeft{
      display:flex;
      align-items:center;
      gap:10px;
    }
    .diaryStamp{
      width: 18px; height: 18px;
      border-radius: 999px;
      border: 2px solid var(--ring);
      background: transparent;
      flex: 0 0 auto;
      cursor: pointer;
      transition: transform .08s ease;
    }
    .diaryStamp:active{ transform: scale(.95); }
    .diaryStamp.filled{ border-color: rgba(255,255,255,.18); box-shadow: 0 8px 18px rgba(0,0,0,.25); }
    .diaryStamp.pink{ background: var(--pink); }
    .diaryStamp.orange{ background: var(--orange); }
    .diaryStamp.yellow{ background: var(--yellow); }
    .diaryStamp.green{ background: var(--green); }
    .diaryStamp.blue{ background: var(--blue); }

    .diaryLabel{ font-size: 12px; color: var(--muted); }
    .diaryDate{ font-size: 16px; font-weight: 700; letter-spacing: .02em; margin-top: 2px; }

    .headBtns{
      display:flex;
      gap: 8px;
      align-items:center;
    }

    .iconBtn{
      width: 38px;
      height: 34px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      color: var(--text);
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .iconBtn:active{ transform: translateY(1px); }
    .iconBtn svg{ width: 18px; height: 18px; opacity:.9; }

    .inlineConfirm{
      display:none;
      margin: 6px 0 10px;
      padding: 10px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
    }
    .inlineConfirm.show{ display:block; }
    .inlineConfirmMsg{
      font-size: 13px;
      color: rgba(232,236,243,.95);
      margin-bottom: 10px;
      line-height: 1.5;
    }
    .inlineConfirmBtns{
      display:flex;
      gap: 10px;
      justify-content:flex-end;
    }

    .section{
      margin-top: 12px;
      padding-top: 10px;
      border-top: 1px solid rgba(255,255,255,.06);
    }
    .section:first-of-type{
      margin-top: 6px;
      padding-top: 0;
      border-top: none;
    }
    .sectionHead{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      margin-bottom: 8px;
    }
    .sectionTitle{ font-size: 12px; color: var(--muted); display:flex; align-items:center; gap:8px; }
    .chip{
      font-size: 11px;
      color: rgba(232,236,243,.9);
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      padding: 4px 8px;
      border-radius: 999px;
    }

    input.goal{
      width: 100%;
      padding: 12px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
      color: var(--text);
      outline: none;
      font-size: 16px;
    }
    input.goal:focus{ border-color: rgba(255,255,255,.22); }

    .todoList{ display:flex; flex-direction:column; gap: 8px; }
    .todoRow{
      display:flex;
      align-items:center;
      gap: 10px;
      position: relative;
      padding-right: 34px;
    }
    .todoRow input[type="checkbox"]{
      width: 18px; height: 18px;
      accent-color: rgba(255,255,255,.65);
      flex: 0 0 auto;
    }
    .todoRow input.todoText{
      flex: 1 1 auto;
      padding: 10px 10px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
      color: var(--text);
      outline: none;
      font-size: 14px;
    }
    .todoRow input.todoText:focus{ border-color: rgba(255,255,255,.22); }

    .todoDel{
      position:absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 28px;
      height: 28px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      color: var(--text);
      display:none;
      cursor:pointer;
    }
    .todoRow.showDel .todoDel{ display:block; }

    textarea.memo{
      width: 100%;
      min-height: 140px;
      padding: 12px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
      color: var(--text);
      outline: none;
      resize: vertical;
      line-height: 1.5;
      font-size: 14px;
    }
    textarea.memo:focus{ border-color: rgba(255,255,255,.22); }

    .hint{ color: var(--muted); font-size: 12px; margin-top: 10px; line-height: 1.6; }

    /* ===== Mood Widget (Diary) ===== */
    .moodWidget{
      margin-top: 12px;
      padding-top: 10px;
      border-top: 1px solid rgba(255,255,255,.06);
    }
    .moodTitle{
      font-size: 12px;
      color: rgba(232,236,243,.92);
      letter-spacing: .02em;
      margin-bottom: 8px;
      display:flex;
      align-items:center;
      gap: 8px;
    }
    .moodRow{
      display:flex;
      gap: 12px;
      align-items:center;
      justify-content: space-between;
      padding: 8px 0 2px;
    }
    .moodPick{
      width: 34px;
      height: 34px;
      border-radius: 999px;
      border: 2px solid rgba(255,255,255,.22);
      cursor:pointer;
      box-shadow: 0 12px 24px rgba(0,0,0,.35);
      transition: transform .08s ease, opacity .14s ease;
      background: transparent;
    }
    .moodPick:active{ transform: translateY(1px) scale(.98); }
    .moodPick.pink{ background: var(--pink); }
    .moodPick.orange{ background: var(--orange); }
    .moodPick.yellow{ background: var(--yellow); }
    .moodPick.green{ background: var(--green); }
    .moodPick.blue{ background: var(--blue); }
    .moodRow.hasSelection .moodPick{ opacity: .35; }
    .moodRow.hasSelection .moodPick.isSelected{ opacity: 1; outline: 2px solid rgba(255,255,255,.18); }

    /* ===== list ===== */
    .list{
      margin-top: 12px;
      background: var(--card);
      border: 1px solid rgba(255,255,255,.06);
      border-radius: 16px;
      padding: 12px;
      box-shadow: var(--shadow);
      display:none;
    }
    .list.show{ display:block; }

    .listHead{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      margin-bottom: 10px;
    }
    .listTitle{ font-size: 14px; color: var(--muted); }

    .listItem{
      border-top: 1px solid rgba(255,255,255,.06);
      padding: 10px 0;
    }
    .listItem:first-of-type{ border-top: none; padding-top: 0; }

    .listItemHead{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      margin-bottom: 6px;
    }

    .listLeft{
      display:flex;
      align-items:center;
      gap: 10px;
      min-width: 0;
    }

    .miniStamp{
      width: 14px; height: 14px;
      border-radius: 999px;
      border: 2px solid var(--ring);
      background: transparent;
      flex: 0 0 auto;
    }
    .miniStamp.filled{ border-color: rgba(255,255,255,.18); }
    .miniStamp.pink{ background: var(--pink); }
    .miniStamp.orange{ background: var(--orange); }
    .miniStamp.yellow{ background: var(--yellow); }
    .miniStamp.green{ background: var(--green); }
    .miniStamp.blue{ background: var(--blue); }

    .listDate{
      font-weight: 700;
      font-size: 14px;
      white-space: nowrap;
    }

    .preview{
      color: rgba(232,236,243,.85);
      font-size: 13px;
      line-height: 1.5;
      opacity: .92;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .muted{ color: var(--muted); }

    /* ===== data ===== */
    .data{
      margin-top: 12px;
      background: var(--card);
      border: 1px solid rgba(255,255,255,.06);
      border-radius: 16px;
      padding: 12px;
      box-shadow: var(--shadow);
      display:none;
    }
    .data.show{ display:block; }

    .majorTitle{
      font-size: 12px;
      color: var(--muted);
      margin: 2px 0 8px;
      letter-spacing: .02em;
    }

    .kvRow{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 10px;
      padding: 10px 0;
      border-top: 1px solid rgba(255,255,255,.06);
    }
    .kvRow:first-of-type{ border-top:none; padding-top:0; }

    .kvLeft{
      display:flex;
      flex-direction:column;
      gap: 4px;
      min-width: 0;
    }
    .kvLabel{
      font-size: 13px;
      color: rgba(232,236,243,.92);
    }
    .kvValueBig{
      font-size: 18px;
      font-weight: 800;
      letter-spacing: .02em;
      line-height: 1.2;
      white-space: nowrap;
    }

    .toggleBtn{
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      color: var(--text);
      border-radius: 12px;
      padding: 9px 10px;
      font-size: 13px;
      cursor:pointer;
      white-space: nowrap;
    }
    .toggleBtn:active{ transform: translateY(1px); }

    .monthBreakdown{
      display:none;
      margin-top: 8px;
      padding: 10px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.14);
    }
    .monthBreakdown.show{ display:block; }

    .monthLine{
      display:flex;
      justify-content:space-between;
      gap: 10px;
      padding: 6px 0;
      border-top: 1px solid rgba(255,255,255,.06);
      font-size: 13px;
      color: rgba(232,236,243,.92);
    }
    .monthLine:first-child{ border-top:none; padding-top:0; }
    .monthLine span:last-child{ color: var(--muted); }

    .minorNote{
      font-size: 12px;
      color: var(--muted);
      line-height: 1.6;
      margin-top: 8px;
    }

    .row{
      display:flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items:center;
      justify-content:space-between;
      padding: 10px 0;
      border-top: 1px solid rgba(255,255,255,.06);
    }
    .row:first-of-type{ border-top:none; padding-top:0; }
    .rowLabel{
      min-width: 220px;
      font-size: 13px;
      color: rgba(232,236,243,.92);
    }
    .controls{
      display:flex;
      gap: 10px;
      align-items:center;
      flex-wrap: wrap;
      justify-content:flex-end;
    }
    select{
      padding: 10px 10px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
      color: var(--text);
      outline: none;
      font-size: 13px;
    }
    input[type="file"]{
      color: var(--muted);
      font-size: 12px;
    }

    .divider{
      margin: 14px 0;
      border-top: 1px solid rgba(255,255,255,.08);
    }

    /* ===== customize panel ===== */
    .customHead{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 12px;
      margin-bottom: 10px;
    }
    .customTitle{
      font-size: 16px;
      font-weight: 800;
      letter-spacing: .02em;
    }
    .customSub{
      font-size: 12px;
      color: var(--muted);
      margin-top: 4px;
      line-height: 1.6;
    }

    .blockList{
      display:flex;
      flex-direction:column;
      gap: 10px;
      margin-top: 10px;
    }
    .blockCard{
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.14);
      padding: 10px;
    }
    .blockTop{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
    }
    .blockName{
      display:flex;
      align-items:center;
      gap: 8px;
      min-width: 0;
    }
    .blockName strong{
      font-size: 13px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      display:block;
      max-width: 240px;
    }
    .lockTag{
      font-size: 11px;
      color: rgba(232,236,243,.85);
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      padding: 3px 8px;
      border-radius: 999px;
      white-space: nowrap;
    }

    .blockActions{
      display:flex;
      align-items:center;
      gap: 8px;
    }

    .tinyBtn{
      width: 34px;
      height: 30px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      color: var(--text);
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size: 13px;
    }
    .tinyBtn[disabled]{ opacity: .35; cursor: default; }
    .tinyBtn:active{ transform: translateY(1px); }

    .blockBottom{
      margin-top: 8px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
    }
    .switch{
      display:flex;
      align-items:center;
      gap: 8px;
      color: rgba(232,236,243,.92);
      font-size: 12px;
    }

    .renameRow{
      display:none;
      margin-top: 10px;
      gap: 10px;
      align-items:center;
    }
    .renameRow.show{ display:flex; }
    .renameRow input{
      flex: 1 1 auto;
      padding: 10px 10px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
      color: var(--text);
      outline:none;
      font-size: 13px;
    }

    .customFooter{
      margin-top: 14px;
      display:flex;
      gap: 10px;
      justify-content: space-between;
      align-items:center;
    }
    .ghostBtn{
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.02);
      color: var(--text);
      border-radius: 12px;
      padding: 10px 12px;
      font-size: 13px;
      cursor:pointer;
      min-width: 120px;
    }
    .ghostBtn:active{ transform: translateY(1px); }

    /* ===== view mode helpers ===== */
    .hidden { display: none !important; }

    /* ===== responsive ===== */
    @media (max-width: 640px){
      .wrap{ padding-bottom: 22px; }
      .dow{ padding: 8px 8px 0; gap: 6px; }
      .grid{ padding: 8px; }
      .days{ gap: 6px; padding-top: 8px; }

      .cell{
        height: auto;
        aspect-ratio: 1 / 1.07;
        padding: 7px;
      }
      .dot{ width: 18px; height: 18px; right: 7px; bottom: 7px; }

      .grid.calendarPanel{ max-height: 72vh; }
      .moodPick{ width: 32px; height: 32px; }
    }

    @media (min-width: 760px){
      .goalPreview{ display:none; }
      .goalPreview.show{ display:-webkit-box; }
      .cell{ height: 96px; }
    }
  </style>
</head>

<body>
<header>
  <div class="wrap">
    <div class="titleRow">
      <div style="min-width:0;">
        <div class="monthNav">
          <button class="navBtn" id="prevMonth" type="button" aria-label="前の月">＜</button>
          <div style="min-width:0;">
            <h1 id="headerTitle">2026年1月</h1>
            <div class="sub" id="headerSub">丸タップでスタンプ / 日付タップで日記</div>

          <button class="navBtn" id="nextMonth" type="button" aria-label="次の月">＞</button>
        </div>
      </div>

      <div class="rightBar">

  </div>
</header>

<main class="wrap">
  <div class="dow" id="dowRow">
    <div>日</div><div>月</div><div>火</div><div>水</div><div>木</div><div>金</div><div>土</div>
  </div>

  <section class="grid calendarPanel" id="calendarPanel" aria-label="カレンダー">
    <div class="days" id="days"></div>
  </section>

  <!-- 日記 + カスタマイズ（スライド） -->
  <div class="diaryWrap" id="diaryWrap" style="display:none;">
    <div class="slider" id="slider">
      <!-- Diary Panel -->
      <section class="panel" id="diaryPanel">
        <div class="diaryHead">
          <div class="diaryHeadLeft">
            <div class="diaryStamp" id="diaryStamp" aria-label="その日のスタンプ（クリックで変更）"></div>
            <div>
              <div class="diaryLabel">日記</div>
              <div class="diaryDate" id="diaryDate">----</div>
            </div>
          </div>

          <div class="headBtns">
            <!-- 設定（歯車） -->
            <button class="iconBtn" id="openCustomize" type="button" aria-label="ブロック設定">
              <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M12 15.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Z" stroke="currentColor" stroke-width="1.8"/>
                <path d="M19.4 13.5a7.9 7.9 0 0 0 0-3l1.4-1.1-1.9-3.3-1.7.7a8.3 8.3 0 0 0-2.6-1.5L14.3 3h-4.6l-.3 2.3a8.3 8.3 0 0 0-2.6 1.5l-1.7-.7-1.9 3.3 1.4 1.1a7.9 7.9 0 0 0 0 3L3.2 14.6l1.9 3.3 1.7-.7a8.3 8.3 0 0 0 2.6 1.5l.3 2.3h4.6l.3-2.3a8.3 8.3 0 0 0 2.6-1.5l1.7.7 1.9-3.3-1.4-1.1Z"
                      stroke="currentColor" stroke-width="1.4" stroke-linejoin="round"/>

                <path d="M9 3h6m-8 4h10m-9 0 1 16h6l1-16M10 7v12m4-12v12"
                      stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
          </div>
        </div>

        <div class="inlineConfirm" id="inlineConfirm">
          <div class="inlineConfirmMsg" id="inlineConfirmMsg">この日のデータを削除しますか？</div>
          <div class="inlineConfirmBtns">
            <button class="btn" id="inlineNo" type="button">いいえ</button>
            <button class="btn danger" id="inlineYes" type="button">はい</button>
          </div>
        </div>

        <!-- ブロック描画先 -->
        <div id="diaryBlocks"></div>

        <div class="hint">日付切替で内容が切り替わる。</div>
      </section>

      <!-- Customize Panel -->
      <section class="panel" id="customPanel">
        <div class="customHead">
          <div style="min-width:0;">
            <div class="customTitle">ブロック設定</div>
            <div class="customSub">表示／並び順／名前だけ先に対応。<br>（追加・削除・…メニューは骨格が安定してから入れる）</div>
          </div>
          <button class="iconBtn" id="closeCustomize" type="button" aria-label="戻る">
            <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">

  </div>

  <!-- 日記一覧 -->
  <section class="list" id="list">
    <div class="listHead">
      <div class="listTitle">日記一覧（1日〜月末）</div>
      <div class="badge" id="listBadge"></div>
    </div>
    <div id="listBody"></div>
  </section>

  <!-- データ管理 -->
  <section class="data" id="data">
    <div class="majorTitle">▼ユーザーデータ</div>

    <div class="kvRow">
      <div class="kvLeft">
        <div class="kvLabel">2026年記録日数</div>
        <div class="kvValueBig" id="yearTotal">0日</div>
      </div>
      <button class="toggleBtn" id="toggleBreakdown" type="button">▼詳細表示</button>

    <div class="row">
      <div class="rowLabel">選択期間内のデータ一括書き出し</div>
      <div class="controls">
        <select id="bulkFrom" aria-label="開始月">
          <option value="1">1月</option><option value="2">2月</option><option value="3">3月</option>
          <option value="4">4月</option><option value="5">5月</option><option value="6">6月</option>
          <option value="7">7月</option><option value="8">8月</option><option value="9">9月</option>
          <option value="10">10月</option><option value="11">11月</option><option value="12">12月</option>
        </select>
        <span style="color:var(--muted); font-size:13px;">〜</span>
        <select id="bulkTo" aria-label="終了月">
          <option value="1">1月</option><option value="2">2月</option><option value="3">3月</option>
          <option value="4">4月</option><option value="5">5月</option><option value="6">6月</option>
          <option value="7">7月</option><option value="8">8月</option><option value="9">9月</option>
          <option value="10">10月</option><option value="11">11月</option><option value="12">12月</option>
        </select>
        <button class="btn" id="bulkExportBtn" type="button">一括書き出し</button>

    <div class="row">
      <div class="rowLabel">データ読み込み（ある月のみ上書き）</div>
      <div class="controls">
        <input type="file" id="bulkImportFile" accept="application/json,.json" />
        <button class="btn" id="bulkImportBtn" type="button">一括読み込み</button>
      </div>

    <div class="divider"></div>

<script>
(() => {
  const YEAR = 2026;
  const MIN_MONTH = 1;
  const MAX_MONTH = 12;
  const APP_VERSION = "1.4.0";

  // ===== Stamp Master (Theme-ready, 5 colors) =====
  const STAMP_THEMES = {
    default_dots: {
      id: "default_dots",
      name: "Color Dots",
      stamps: [
        { id: "dot_pink",   label: "Color Dot Pink",       className: "pink" },
        { id: "dot_orange", label: "Color Dot Orange",     className: "orange" },
        { id: "dot_yellow", label: "Color Dot Yellow",     className: "yellow" },
        { id: "dot_green",  label: "Color Dot Green",      className: "green" },
        { id: "dot_blue",   label: "Color Dot Light Blue", className: "blue" },
      ]
    }
  };
  const DEFAULT_THEME_ID = "default_dots";

  // ===== Diary Blocks: templates (今は骨格) =====
  // “instanceId” を持つ設計にして、将来同種ブロック複数に対応できる形にしておく。
  const BLOCK_TEMPLATES = {
    mood: { type:"mood",  defaultName:"今日の気分は？", lockOrder: true,  lockName: true },
    goal: { type:"goal",  defaultName:"今日の目標",     lockOrder: true,  lockName: false },
    todo: { type:"todo",  defaultName:"TODOリスト",     lockOrder: false, lockName: false },
    memo: { type:"memo",  defaultName:"自由メモ",       lockOrder: false, lockName: false },
  };

  // elements
  const headerTitleEl = document.getElementById("headerTitle");
  const headerSubEl = document.getElementById("headerSub");
  const prevMonthBtn = document.getElementById("prevMonth");
  const nextMonthBtn = document.getElementById("nextMonth");

  const dowRow = document.getElementById("dowRow");
  const calendarPanel = document.getElementById("calendarPanel");
  const daysEl = document.getElementById("days");

  const diaryWrap = document.getElementById("diaryWrap");
  const slider = document.getElementById("slider");
  const diaryPanel = document.getElementById("diaryPanel");
  const customPanel = document.getElementById("customPanel");

  const diaryDateEl = document.getElementById("diaryDate");
  const diaryStampEl = document.getElementById("diaryStamp");
  const deleteDayBtn = document.getElementById("deleteDay");
  const openCustomizeBtn = document.getElementById("openCustomize");
  const closeCustomizeBtn = document.getElementById("closeCustomize");
  const cancelCustomizeBtn = document.getElementById("cancelCustomize");
  const saveCustomizeBtn = document.getElementById("saveCustomize");

  const diaryBlocksEl = document.getElementById("diaryBlocks");
  const blockListEl = document.getElementById("blockList");

  const inlineConfirm = document.getElementById("inlineConfirm");
  const inlineYes = document.getElementById("inlineYes");
  const inlineNo = document.getElementById("inlineNo");

  const listEl = document.getElementById("list");
  const listBodyEl = document.getElementById("listBody");
  const listBadgeEl = document.getElementById("listBadge");

  const dataEl = document.getElementById("data");
  const yearTotalEl = document.getElementById("yearTotal");
  const toggleBreakdownBtn = document.getElementById("toggleBreakdown");
  const monthBreakdownEl = document.getElementById("monthBreakdown");

  const bulkFrom = document.getElementById("bulkFrom");
  const bulkTo = document.getElementById("bulkTo");
  const bulkExportBtn = document.getElementById("bulkExportBtn");
  const bulkImportFile = document.getElementById("bulkImportFile");
  const bulkImportBtn = document.getElementById("bulkImportBtn");
  const resetAllBtn = document.getElementById("resetAllBtn");

  const pickerEl = document.getElementById("picker");
  const caretEl = document.getElementById("caret");

  const hamburgerBtn = document.getElementById("hamburger");
  const menuOverlay = document.getElementById("menuOverlay");
  const menuSheet = document.getElementById("menuSheet");
  const menuCalendarBtn = document.getElementById("menuCalendar");
  const menuListBtn = document.getElementById("menuList");
  const menuDataBtn = document.getElementById("menuData");

  // storage
  function storageKey(month){
    return `sticker-cal:${YEAR}-${String(month).padStart(2,'0')}`;
  }
  function loadStateForMonth(month){
    try { return JSON.parse(localStorage.getItem(storageKey(month)) || "{}"); }
    catch { return {}; }
  }
  function saveStateForMonth(month, obj){
    localStorage.setItem(storageKey(month), JSON.stringify(obj));
  }

  // state
  let currentMonth = 1;
  let state = loadStateForMonth(currentMonth);
  let selectedDate = null;
  let pickerDate = null;
  let pickerSource = null;
  let viewMode = "calendar"; // calendar | list | data
  let breakdownOpen = false;

  // settings (theme + diary layout)
  const SETTINGS_KEY = `sticker-cal:settings:${YEAR}`;

  function uid(){
    return `${Date.now().toString(36)}-${Math.random().toString(36).slice(2,8)}`;
  }

  function defaultDiaryLayout(){
    // ①mood(固定) ②goal(固定) ③todo ④memo
    return [
      { instanceId: "blk_mood_fixed", type:"mood", name: BLOCK_TEMPLATES.mood.defaultName, visible:true },
      { instanceId: "blk_goal_fixed", type:"goal", name: BLOCK_TEMPLATES.goal.defaultName, visible:true },
      { instanceId: "blk_todo_1",     type:"todo", name: BLOCK_TEMPLATES.todo.defaultName, visible:true },
      { instanceId: "blk_memo_1",     type:"memo", name: BLOCK_TEMPLATES.memo.defaultName, visible:true },
    ];
  }

  function loadSettings(){
    try {
      const s = JSON.parse(localStorage.getItem(SETTINGS_KEY) || "{}");
      const stampThemeId = (typeof s.stampThemeId === "string") ? s.stampThemeId : DEFAULT_THEME_ID;
      const diaryLayout = Array.isArray(s.diaryLayout) ? s.diaryLayout : defaultDiaryLayout();
      return { stampThemeId, diaryLayout };
    } catch {
      return { stampThemeId: DEFAULT_THEME_ID, diaryLayout: defaultDiaryLayout() };
    }
  }
  function saveSettings(obj){
    localStorage.setItem(SETTINGS_KEY, JSON.stringify(obj));
  }
  let settings = loadSettings();

  // customize draft (cancelできるように)
  let customizeDraft = null;

  function getStampTheme(){
    return STAMP_THEMES[settings.stampThemeId] || STAMP_THEMES[DEFAULT_THEME_ID];
  }
  function stampIndexById(){
    const theme = getStampTheme();
    const map = new Map();
    for (const s of theme.stamps) map.set(s.id, s);
    return map;
  }

  function daysInMonthOf(month){
    return new Date(YEAR, month, 0).getDate();
  }
  function ymd(month, day){
    return `${YEAR}-${String(month).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
  }

  // backward compat
  const legacyColorToStampId = {
    pink: "dot_pink",
    orange: "dot_orange",
    yellow: "dot_yellow",
    green: "dot_green",
    blue: "dot_blue"
  };

  function ensureDay(dateKey){
    if (!state[dateKey]) state[dateKey] = { stampId: null, diary: { goal:"", todos: [], memo:"" } };

    if (state[dateKey].stamp !== undefined && state[dateKey].stampId === undefined){
      const legacy = state[dateKey].stamp;
      state[dateKey].stampId = legacy ? (legacyColorToStampId[legacy] || null) : null;
      delete state[dateKey].stamp;
    }
    if (state[dateKey].stampId === undefined) state[dateKey].stampId = null;

    if (!state[dateKey].diary) state[dateKey].diary = { goal:"", todos: [], memo:"" };

    const d = state[dateKey].diary;
    if (typeof d.goal !== "string") d.goal = "";
    if (!Array.isArray(d.todos)) d.todos = [];
    if (typeof d.memo !== "string") d.memo = "";

    if (d.todos.length === 0){
      d.todos = [
        { id: uid(), done:false, text:"" },
        { id: uid(), done:false, text:"" },
        { id: uid(), done:false, text:"" },
      ];
    } else {
      d.todos = d.todos.map(t => ({
        id: (t && typeof t.id === "string") ? t.id : uid(),
        done: !!(t && t.done),
        text: (t && typeof t.text === "string") ? t.text : ""
      }));
    }
  }
  function persist(){
    saveStateForMonth(currentMonth, state);
  }

  // goal preview condition
  function shouldShowGoalPreview(){
    return window.matchMedia("(min-width: 760px)").matches;
  }
  window.addEventListener("resize", () => renderCalendar());

  function goalPreviewText(goal){
    const s = (goal || "").trim();
    return s || "";
  }

  // header by view
  function updateHeader(){
    if (viewMode === "data"){
      headerTitleEl.textContent = "データ管理";
      headerSubEl.textContent = "書き出し・読み込み・リセット";
      prevMonthBtn.classList.add("hidden");
      nextMonthBtn.classList.add("hidden");
    } else if (viewMode === "list"){
      headerTitleEl.textContent = `${YEAR}年${currentMonth}月 日記一覧`;
      headerSubEl.textContent = "1日〜月末";
      prevMonthBtn.classList.remove("hidden");
      nextMonthBtn.classList.remove("hidden");
    } else {
      headerTitleEl.textContent = `${YEAR}年${currentMonth}月`;
      headerSubEl.textContent = "丸タップでスタンプ / 日付タップで日記";
      prevMonthBtn.classList.remove("hidden");
      nextMonthBtn.classList.remove("hidden");
    }

    prevMonthBtn.disabled = currentMonth <= MIN_MONTH;
    nextMonthBtn.disabled = currentMonth >= MAX_MONTH;
  }

  function setView(mode){
    viewMode = mode;
    hidePicker();
    hideInlineConfirm();
    closeCustomize(false);

    const calendarVisible = (mode !== "data");
    dowRow.classList.toggle("hidden", !calendarVisible);
    calendarPanel.classList.toggle("hidden", !calendarVisible);

    listEl.classList.remove("show");
    dataEl.classList.remove("show");

    // diaryWrap visibility (calendar or list only when diary opened)
    if (mode === "calendar"){
      if (selectedDate){
        diaryWrap.style.display = "";
        diaryPanel.classList.add("show");
        customPanel.classList.add("show");
      } else {
        diaryWrap.style.display = "none";
      }
    } else {
      diaryWrap.style.display = "none";
    }

    if (mode === "list"){
      listEl.classList.add("show");
      renderList();
    } else if (mode === "data"){
      dataEl.classList.add("show");
      bulkFrom.value = String(currentMonth);
      bulkTo.value = String(currentMonth);
      renderYearStats();
    }

    updateHeader();
  }

  // month
  function changeMonth(nextMonth){
    if (nextMonth < MIN_MONTH || nextMonth > MAX_MONTH) return;

    hidePicker();
    hideInlineConfirm();
    closeCustomize(false);

    selectedDate = null;
    viewMode = "calendar";

    currentMonth = nextMonth;
    state = loadStateForMonth(currentMonth);

    renderCalendar();
    setView("calendar");
    window.scrollTo({ top: 0, behavior: "smooth" });
  }
  prevMonthBtn.addEventListener("click", () => changeMonth(currentMonth - 1));
  nextMonthBtn.addEventListener("click", () => changeMonth(currentMonth + 1));

  // menu
  function closeMenu(){
    menuOverlay.classList.remove("show");
    menuSheet.classList.remove("show");
  }
  function openMenu(){
    menuOverlay.classList.add("show");
    menuSheet.classList.add("show");
  }
  hamburgerBtn.addEventListener("click", (e) => {
    e.stopPropagation();
    if (menuSheet.classList.contains("show")) closeMenu();
    else openMenu();
  });
  menuOverlay.addEventListener("click", closeMenu);
  document.addEventListener("keydown", (e) => { if (e.key === "Escape") closeMenu(); });

  menuCalendarBtn.addEventListener("click", () => { closeMenu(); setView("calendar"); });
  menuListBtn.addEventListener("click", () => { closeMenu(); setView("list"); });
  menuDataBtn.addEventListener("click", () => { closeMenu(); setView("data"); });

  // picker
  function hidePicker(){
    pickerEl.classList.remove("show");
    caretEl.classList.remove("show");
    pickerDate = null;
    pickerSource = null;
  }

  function showPickerNear(el, dateKey, source){
    pickerDate = dateKey;
    pickerSource = source;

    pickerEl.classList.add("show");
    caretEl.classList.add("show");

    const r = el.getBoundingClientRect();
    const pr = pickerEl.getBoundingClientRect();
    const caretSize = 10;

    let left = r.left + r.width/2 - pr.width/2;
    left = Math.max(8, Math.min(left, window.innerWidth - pr.width - 8));

    let top = r.top - pr.height - 12;
    let caretTop = r.top - caretSize/2 - 6;

    if (top < 8){
      top = r.bottom + 12;
      caretTop = r.bottom + 6;
    }

    pickerEl.style.left = `${left}px`;
    pickerEl.style.top = `${top}px`;

    const caretLeft = r.left + r.width/2 - caretSize/2;
    caretEl.style.left = `${caretLeft}px`;
    caretEl.style.top = `${caretTop}px`;
  }

  // render calendar (dynamic weeks)
  function renderCalendar(){
    daysEl.innerHTML = "";

    const first = new Date(YEAR, currentMonth - 1, 1);
    const dim = daysInMonthOf(currentMonth);
    const firstDow = first.getDay();

    const cellsNeeded = firstDow + dim;
    const weeks = Math.ceil(cellsNeeded / 7);
    const totalCells = weeks * 7;

    const showGoal = shouldShowGoalPreview();

    for (let i=0; i<totalCells; i++){
      const day = i - firstDow + 1;
      const inMonth = day >= 1 && day <= dim;

      const cell = document.createElement("div");
      cell.className = "cell" + (inMonth ? "" : " empty");

      const num = document.createElement("div");
      num.className = "daynum";
      num.textContent = inMonth ? String(day) : "";
      cell.appendChild(num);

      if (inMonth){
        const key = ymd(currentMonth, day);
        ensureDay(key);

        if (key === selectedDate) cell.classList.add("selected");

        if (showGoal){
          const g = (state[key].diary && typeof state[key].diary.goal === "string") ? state[key].diary.goal : "";
          const pv = goalPreviewText(g);
          const pvEl = document.createElement("div");
          pvEl.className = "goalPreview show" + (pv ? "" : " empty");
          pvEl.textContent = pv || "—";
          cell.appendChild(pvEl);
        }

        cell.addEventListener("click", () => {
          hidePicker();
          openDiary(key);
        });

        const dot = document.createElement("button");
        dot.type = "button";
        dot.className = "dot";
        dot.setAttribute("aria-label", `${key} スタンプ`);

        const cls = classForStampId(state[key].stampId);
        if (cls) dot.classList.add("filled", cls);

        dot.addEventListener("click", (e) => {
          e.stopPropagation();
          if (pickerEl.classList.contains("show") && pickerDate === key && pickerSource === "calendar"){
            hidePicker();
          } else {
            showPickerNear(dot, key, "calendar");
          }
        });

        cell.appendChild(dot);
      }

      daysEl.appendChild(cell);
    }
  }

  function sanitizeLayout(layout){
    // mood must be 1st, goal must be 2nd
    const safe = Array.isArray(layout) ? layout.filter(Boolean) : [];
    const mood = safe.find(b => b.type === "mood") || { instanceId:"blk_mood_fixed", type:"mood", name:BLOCK_TEMPLATES.mood.defaultName, visible:true };
    const goal = safe.find(b => b.type === "goal") || { instanceId:"blk_goal_fixed", type:"goal", name:BLOCK_TEMPLATES.goal.defaultName, visible:true };

    // remove duplicates of mood/goal (keep first)
    const rest = safe.filter(b => b.type !== "mood" && b.type !== "goal");

    // normalize fields
    function norm(b){
      const t = BLOCK_TEMPLATES[b.type];
      return {
        instanceId: (typeof b.instanceId === "string") ? b.instanceId : uid(),
        type: b.type,
        name: (typeof b.name === "string" && b.name.trim()) ? b.name.trim() : (t?.defaultName || b.type),
        visible: (b.visible !== false)
      };
    }

    const out = [norm(mood), norm(goal), ...rest.map(norm)];

    // enforce lockName for mood
    out[0].name = BLOCK_TEMPLATES.mood.defaultName;

    return out;
  }

  // stats
  function monthState(month){
    return (month === currentMonth) ? state : loadStateForMonth(month);
  }
  function countRecordedDaysForMonth(month){
    const dim = daysInMonthOf(month);
    const st = monthState(month);
    let used = 0;
    for (let day=1; day<=dim; day++){
      const key = ymd(month, day);
      const it = st[key];
      if (!it) continue;
      const d = it.diary || {};
      const hasAny =
        (it.stampId) ||
        (d.goal && d.goal.trim()) ||
        (d.memo && d.memo.trim()) ||
        (Array.isArray(d.todos) && d.todos.some(t => (t.text||"").trim() || t.done));
      if (hasAny) used++;
    }
    return { used, dim };
  }

  function renderYearStats(){
    let total = 0;
    const monthLines = [];
    for (let m=MIN_MONTH; m<=MAX_MONTH; m++){
      const { used } = countRecordedDaysForMonth(m);
      total += used;
      monthLines.push({ m, used });
    }

    yearTotalEl.textContent = `${total}日`;

    monthBreakdownEl.innerHTML = "";
    for (const x of monthLines){

      line.className = "monthLine";
      const left = document.createElement("span");

      const right = document.createElement("span");

      line.appendChild(left);

      monthBreakdownEl.appendChild(line);

  function clampRange(a,b){
    const from = Math.max(MIN_MONTH, Math.min(MAX_MONTH, a));
    const to = Math.max(MIN_MONTH, Math.min(MAX_MONTH, b));
    return (from <= to) ? { from, to } : { from: to, to: from };
  }

  bulkExportBtn.addEventListener("click", () => {
    const r = clampRange(Number(bulkFrom.value), Number(bulkTo.value));
    const months = {};
    for (let m=r.from; m<=r.to; m++){
      months[String(m).padStart(2,'0')] = loadStateForMonth(m);
    }

    const payload = {
      app: "StickerCalendar",
      version: APP_VERSION,
      type: "bulk",
      year: YEAR,
      fromMonth: r.from,
      toMonth: r.to,
      exportedAt: new Date().toISOString(),
      settings,
      months
    };

    const blob = new Blob([JSON.stringify(payload, null, 2)], { type: "application/json" });
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = `sticker-calendar-${YEAR}-${String(r.from).padStart(2,'0')}-${String(r.to).padStart(2,'0')}.json`;
    document.body.appendChild(a);
    a.click();
    a.remove();

    URL.revokeObjectURL(url);
  });

  bulkImportBtn.addEventListener("click", async () => {
    const file = bulkImportFile.files && bulkImportFile.files[0];
    if (!file) return;

    let text = "";
    try { text = await file.text(); } catch { return; }

    let payload = null;
    try { payload = JSON.parse(text); } catch { return; }

    const monthsObj = payload?.months && typeof payload.months === "object" ? payload.months : null;
    if (!monthsObj) return;

    const ok = window.confirm("データ読み込みを実行しますか？\n（データがある月のみ上書きされます）");
    if (!ok) return;

    if (payload?.settings && typeof payload.settings === "object"){
      const incomingTheme = payload.settings.stampThemeId;
      if (typeof incomingTheme === "string"){
        settings.stampThemeId = incomingTheme;
      }
      if (Array.isArray(payload.settings.diaryLayout)){
        settings.diaryLayout = sanitizeLayout(payload.settings.diaryLayout);
      }
      saveSettings(settings);
    }

    for (let m=MIN_MONTH; m<=MAX_MONTH; m++){
      const key = String(m).padStart(2,'0');
      if (Object.prototype.hasOwnProperty.call(monthsObj, key)){
        const incoming = monthsObj[key];
        if (incoming && typeof incoming === "object"){
          saveStateForMonth(m, incoming);
        }
      }
    }

    state = loadStateForMonth(currentMonth);
    selectedDate = null;
    diaryWrap.style.display = "none";
    hidePicker();
    hideInlineConfirm();
    renderCalendar();
    if (viewMode === "list") renderList();
    if (viewMode === "data") renderYearStats();
  });

  resetAllBtn.addEventListener("click", () => {
    const ok = window.confirm("本当に削除しますか？\n（全ての月データが削除されます。）");
    if (!ok) return;

    for (let m=MIN_MONTH; m<=MAX_MONTH; m++){
      localStorage.removeItem(storageKey(m));
    }

    state = loadStateForMonth(currentMonth);
    selectedDate = null;
    diaryWrap.style.display = "none";
    hidePicker();
    hideInlineConfirm();
    renderCalendar();
    if (viewMode === "list") renderList();
    if (viewMode === "data") renderYearStats();
  });

  // hide picker when clicking outside
  document.addEventListener("pointerdown", (e) => {
    const inPicker = e.target.closest("#picker");
    const isDot = e.target.closest(".dot") || e.target.closest("#diaryStamp");
    if (!inPicker && !isDot) hidePicker();
  });

  // calendar dot popup
  function showDotPickerFor(key, el){
    if (pickerEl.classList.contains("show") && pickerDate === key && pickerSource === "calendar"){
      hidePicker();
    } else {
      showPickerNear(el, key, "calendar");
    }
  }

  // calendar click handlers already set in renderCalendar

  // close menu on Esc already

  // init
  renderCalendar();
  setView("calendar");

})();
</script>
